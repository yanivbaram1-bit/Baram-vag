<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מרכז שירות ברע"מ - VAG Group Excellence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap');

        :root {
            --vag-navy: #001e50;
            --vag-blue: #004080;
            --vag-accent: #00b0f0;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f4f7fa;
            color: var(--vag-navy);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* עיצוב רקע דינמי */
        .header-bg {
            background: linear-gradient(135deg, var(--vag-navy) 0%, var(--vag-blue) 100%);
            clip-path: ellipse(150% 100% at 50% 0%);
        }

        /* כרטיסיות ומכלים */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 1.2rem;
            transition: all 0.2s;
            font-weight: 600;
        }

        .input-field:focus {
            border-color: var(--vag-accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 176, 240, 0.1);
            outline: none;
        }

        /* אנימציות מעבר בין דפים */
        .page-transition {
            display: none;
            animation: slideUp 0.5s forwards;
        }

        .page-transition.active {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* עיצוב הצעת המחיר כנייר רשמי */
        .quote-document {
            background: white;
            border-top: 15px solid var(--vag-navy);
            position: relative;
            overflow: hidden;
        }

        .quote-document::before {
            content: "ORIGINAL";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-35deg);
            font-size: 5rem;
            font-weight: 900;
            color: rgba(0,0,0,0.03);
            pointer-events: none;
        }

        /* משטח חתימה */
        #signature-pad {
            border: 2px dashed #cbd5e1;
            background: #fcfcfc;
            border-radius: 1rem;
            cursor: crosshair;
        }

        /* כפתורים */
        .btn-primary {
            background: linear-gradient(to right, var(--vag-navy), var(--vag-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(0,30,80,0.3);
            transition: transform 0.2s;
        }

        .btn-primary:active { transform: scale(0.96); }

        .status-pill {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="antialiased">

    <header class="header-bg pt-16 pb-32 px-6 text-white relative">
        <div class="max-w-md mx-auto flex flex-col items-center">
            <div class="w-20 h-20 bg-white rounded-2xl mb-4 flex items-center justify-center shadow-2xl">
                <i class="fas fa-car-side text-4xl text-blue-900"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter italic">מרכז שירות ברע"מ</h1>
            <p class="text-blue-200 text-xs font-bold tracking-[0.2em] uppercase">VAG Specialist Performance</p>
        </div>
    </header>

    <main class="max-w-md mx-auto px-6 -mt-16 mb-20 relative z-10">

        <section id="page-home" class="page-transition active space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <a href="tel:086277195" class="glass-card p-6 text-center group">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-3 group-active:scale-90 transition">
                        <i class="fas fa-phone-alt text-blue-700"></i>
                    </div>
                    <span class="font-bold text-sm block">חיוג מהיר</span>
                </a>
                <a href="https://waze.com/ul?q=פנחס החוצב 35 באר שבע" class="glass-card p-6 text-center group">
                    <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-3 group-active:scale-90 transition">
                        <i class="fas fa-location-dot text-green-600"></i>
                    </div>
                    <span class="font-bold text-sm block">ניווט למוסך</span>
                </a>
            </div>

            <div class="glass-card p-2">
                <button onclick="navigateTo('login')" class="w-full flex items-center justify-between p-5 rounded-[1.5rem] bg-slate-900 text-white shadow-xl">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                            <i class="fas fa-fingerprint"></i>
                        </div>
                        <div class="text-right">
                            <h3 class="font-bold">אזור אישי</h3>
                            <p class="text-[10px] text-gray-400">סטטוס רכב והצעות מחיר</p>
                        </div>
                    </div>
                    <i class="fas fa-arrow-left text-xs opacity-50"></i>
                </button>
            </div>

            <button onclick="navigateTo('register')" class="w-full glass-card p-6 flex items-center justify-between border-2 border-transparent hover:border-blue-200">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="text-right">
                        <h3 class="font-bold text-blue-950">לקוח חדש?</h3>
                        <p class="text-[10px] text-slate-500 font-semibold italic">פתיחת כרטיס רכב ב-60 שניות</p>
                    </div>
                </div>
                <i class="fas fa-chevron-left text-gray-300"></i>
            </button>
        </section>

        <section id="page-register" class="page-transition space-y-4">
            <div class="glass-card p-8">
                <h2 class="text-2xl font-black mb-6 flex items-center gap-3">
                    <i class="fas fa-id-card text-blue-600"></i>
                    רישום במערכת
                </h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <input id="reg-fname" type="text" placeholder="שם פרטי" class="input-field p-4 text-sm w-full">
                        <input id="reg-lname" type="text" placeholder="שם משפחה" class="input-field p-4 text-sm w-full">
                    </div>
                    <input id="reg-id" type="number" placeholder="תעודת זהות" class="input-field p-4 text-sm w-full">
                    <div class="relative">
                        <input id="reg-plate" type="text" placeholder="מספר רכב" class="input-field p-5 text-center text-2xl font-black w-full text-blue-900 uppercase tracking-widest">
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-300"><i class="fas fa-car"></i></div>
                    </div>
                    <input id="reg-model" type="text" placeholder="דגם (למשל: Seat Leon Cupra)" class="input-field p-4 text-sm w-full">
                    <button onclick="processRegistration()" class="w-full btn-primary p-5 rounded-2xl font-black text-lg mt-4">
                        צור כרטיס רכב
                    </button>
                    <button onclick="navigateTo('home')" class="w-full text-slate-400 font-bold text-xs pt-2">חזרה לתפריט</button>
                </div>
            </div>
        </section>

        <section id="page-login" class="page-transition space-y-4">
            <div class="glass-card p-8">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 bg-blue-50 rounded-full mb-4">
                        <i class="fas fa-unlock-alt text-3xl text-blue-900"></i>
                    </div>
                    <h2 class="text-2xl font-black">התחברות מאובטחת</h2>
                </div>
                <div class="space-y-4">
                    <input id="login-plate" type="text" placeholder="מספר רכב" class="input-field p-5 text-center text-xl font-black w-full">
                    <input id="login-id" type="number" placeholder="תעודת זהות" class="input-field p-5 text-center font-bold w-full">
                    <button onclick="processLogin()" class="w-full btn-primary p-5 rounded-2xl font-black text-lg shadow-xl">
                        היכנס למערכת
                    </button>
                    <button onclick="navigateTo('home')" class="w-full text-slate-400 font-bold text-xs pt-2 uppercase">ביטול</button>
                </div>
            </div>
        </section>

        <section id="page-dash" class="page-transition space-y-6">
            <div class="glass-card p-6 border-r-8 border-blue-600">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-2xl font-black italic">ברוך הבא, <span id="user-name" class="text-blue-600"></span></h2>
                        <p id="car-info" class="text-xs font-bold text-slate-400"></p>
                    </div>
                    <button onclick="location.reload()" class="w-10 h-10 bg-red-50 text-red-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <span class="status-pill bg-blue-100 text-blue-700" id="current-status">בבדיקה ראשונית</span>
                </div>
            </div>

            <div id="quote-container" class="hidden">
                <div class="quote-document glass-card p-8 space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-black text-xl underline decoration-blue-500">הצעת מחיר לאישור</h4>
                            <p class="text-[10px] text-gray-400 font-bold" id="quote-id">REF: #VAG-2024-01</p>
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Volkswagen_logo_2019.svg" class="w-8 opacity-20">
                    </div>

                    <div id="quote-items-list" class="space-y-3">
                        </div>

                    <div class="border-t-2 border-dashed pt-4 flex justify-between items-center">
                        <span class="font-black text-xl">סה"כ לתשלום (כולל מע"מ):</span>
                        <span class="text-2xl font-black text-blue-700" id="quote-total">₪0.00</span>
                    </div>

                    <div class="space-y-3">
                        <label class="block text-xs font-black text-slate-500 mb-1">חתימה אלקטרונית לאישור ביצוע:</label>
                        <canvas id="signature-pad" class="w-full h-40"></canvas>
                        <div class="flex gap-2">
                            <button onclick="signaturePad.clear()" class="flex-1 bg-gray-100 text-gray-500 p-3 rounded-xl font-bold text-sm">נקה חתימה</button>
                            <button onclick="confirmQuote()" class="flex-[2] bg-green-600 text-white p-3 rounded-xl font-black text-sm shadow-lg">אשר וחתום כעת</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6">
                <h3 class="font-black text-lg mb-4 flex items-center gap-2">
                    <i class="fas fa-history text-blue-500"></i>
                    היסטוריית טיפולים
                </h3>
                <div id="history-content" class="space-y-4">
                    </div>
            </div>
        </section>

    </main>

    <script>
        // --- אתחול Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let signaturePad, currentVehicle;

        // --- ניווט בין דפים ---
        function navigateTo(pageId) {
            document.querySelectorAll('.page-transition').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (pageId === 'dash') {
                initSignature();
            }
        }

        // --- רישום לקוח ---
        async function processRegistration() {
            const plate = document.getElementById('reg-plate').value.trim();
            const fname = document.getElementById('reg-fname').value.trim();
            const idNum = document.getElementById('reg-id').value.trim();

            if (!plate || !fname || !idNum) return alert("אנא מלא את כל שדות החובה");

            const newUser = {
                fName: fname,
                lName: document.getElementById('reg-lname').value,
                id: idNum,
                plate: plate,
                model: document.getElementById('reg-model').value,
                status: "רשום - ממתין לכניסה",
                quotes: [],
                history: [{date: new Date().toLocaleDateString('he-IL'), work: "פתיחת כרטיס לקוח במערכת"}]
            };

            try {
                await db.collection("customers").doc(plate).set(newUser);
                alert("ברוך הבא למשפחת ברע"מ! הרישום בוצע.");
                navigateTo('login');
            } catch (e) { alert("שגיאה ברישום"); }
        }

        // --- התחברות ---
        async function processLogin() {
            const plate = document.getElementById('login-plate').value.trim();
            const idNum = document.getElementById('login-id').value.trim();

            try {
                const doc = await db.collection("customers").doc(plate).get();
                if (doc.exists && doc.data().id === idNum) {
                    currentVehicle = plate;
                    setupRealtimeUpdates();
                    navigateTo('dash');
                } else {
                    alert("פרטים לא תואמים במערכת");
                }
            } catch (e) { alert("שגיאה בתקשורת"); }
        }

        // --- עדכונים בזמן אמת ---
        function setupRealtimeUpdates() {
            db.collection("customers").doc(currentVehicle).onSnapshot(doc => {
                const data = doc.data();
                document.getElementById('user-name').innerText = data.fName;
                document.getElementById('car-info').innerText = `${data.plate} | ${data.model || 'VAG Model'}`;
                document.getElementById('current-status').innerText = data.status;

                // רינדור היסטוריה
                const histDiv = document.getElementById('history-content');
                histDiv.innerHTML = data.history.reverse().map(h => `
                    <div class="p-3 bg-slate-50 rounded-xl border-r-4 border-blue-500">
                        <p class="text-[10px] font-black text-blue-400">${h.date}</p>
                        <p class="text-sm font-bold text-slate-700">${h.work}</p>
                    </div>
                `).join('');

                // בדיקת הצעות מחיר
                const activeQuote = (data.quotes || []).find(q => !q.signed);
                if (activeQuote) {
                    document.getElementById('quote-container').classList.remove('hidden');
                    document.getElementById('quote-total').innerText = `₪${activeQuote.grandTotal}`;
                    document.getElementById('quote-items-list').innerHTML = activeQuote.items.map(i => `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <span class="text-sm font-bold">${i.desc}</span>
                            <span class="text-sm font-black text-blue-900">₪${i.total}</span>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('quote-container').classList.add('hidden');
                }
            });
        }

        // --- חתימה ואישור ---
        function initSignature() {
            const canvas = document.getElementById('signature-pad');
            signaturePad = new SignaturePad(canvas, { penColor: 'rgb(0, 30, 80)' });
            
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
        }

        async function confirmQuote() {
            if (signaturePad.isEmpty()) return alert("חובה לחתום כדי לאשר את ההצעה");

            const sigBase64 = signaturePad.toDataURL();
            const docRef = db.collection("customers").doc(currentVehicle);
            
            const doc = await docRef.get();
            const quotes = doc.data().quotes.map(q => {
                if (!q.signed) return { ...q, signed: true, signature: sigBase64, signedDate: new Date().toISOString() };
                return q;
            });

            await docRef.update({
                quotes: quotes,
                status: "אושר - בתהליך עבודה"
            });

            alert("ההצעה אושרה! התחלנו בעבודה.");
        }
    </script>
</body>
</html>
