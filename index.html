<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז שירות ברע״מ | VAG Specialist</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        :root {
            --vag-blue: #001e50;
            --vag-accent: #3b82f6;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* עיצוב כפתור קטגוריה - תיקון הבעיה שהם לא הגיבו */
        .category-item {
            background: white;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
            gap: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid #f1f5f9;
        }

        .category-item:active {
            transform: scale(0.92);
            background-color: #f1f5f9;
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }

        .category-item i {
            font-size: 1.5rem;
            color: var(--vag-blue);
        }

        /* Mobile Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 2.5rem 2.5rem 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 -10px 25px -5px rgba(0,0,0,0.1);
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            display: none;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Chat Styling */
        .chat-bubble {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .chat-ai { background: #eff6ff; color: #1e3a8a; align-self: flex-start; border-bottom-right-radius: 0.25rem; }
        .chat-user { background: #f1f5f9; color: #334155; align-self: flex-end; border-bottom-left-radius: 0.25rem; }

        /* Animation for status pulse */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .status-dot { animation: pulse-green 2s infinite; }
    </style>
</head>
<body class="safe-area-bottom">

    <header class="bg-[#001e50] pt-12 pb-24 px-8 rounded-b-[3.5rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 opacity-10 text-white text-9xl font-black italic -mr-10 -mt-5">VAG</div>
        <div class="relative z-10 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-extrabold text-white italic tracking-tighter">מרכז שירות ברע״מ</h1>
                <p class="text-blue-300 text-xs font-bold uppercase tracking-widest mt-1">Specialist Diagnostic Center</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-2 rounded-2xl border border-white/20">
                <i class="fas fa-bell text-white"></i>
            </div>
        </div>
    </header>

    <div class="px-6 -mt-12 relative z-20 space-y-4">
        <div class="bg-white rounded-3xl p-5 shadow-xl flex justify-between items-center border border-slate-50">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full status-dot"></div>
                <span class="font-black text-slate-800 text-sm">המוסך פתוח כעת</span>
            </div>
            <div class="text-left">
                <p class="text-[10px] text-slate-400 font-bold uppercase">סגירה ב-</p>
                <p class="text-sm font-black text-[#001e50]">15:30</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <div class="category-item" onclick="handleCategory('מכונאות')">
                <i class="fas fa-tools"></i>
                <span class="text-[10px] font-black">מכונאות</span>
            </div>
            <div class="category-item" onclick="handleCategory('דיאגנוסטיקה')">
                <i class="fas fa-microchip"></i>
                <span class="text-[10px] font-black">אבחון</span>
            </div>
            <div class="category-item" onclick="handleCategory('טיפולים')">
                <i class="fas fa-oil-can"></i>
                <span class="text-[10px] font-black">טיפולים</span>
            </div>
            <div class="category-item" onclick="handleCategory('מיזוג אוויר')">
                <i class="fas fa-snowflake"></i>
                <span class="text-[10px] font-black">מיזוג</span>
            </div>
            <div class="category-item" onclick="handleCategory('חשמל')">
                <i class="fas fa-bolt"></i>
                <span class="text-[10px] font-black">חשמל</span>
            </div>
            <div class="category-item" onclick="handleCategory('טסט')">
                <i class="fas fa-check-double"></i>
                <span class="text-[10px] font-black">טסטים</span>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden flex flex-col h-[400px]">
            <div class="p-4 bg-slate-50 border-b flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-[#001e50] rounded-xl flex items-center justify-center text-white text-xs">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="text-xs font-black text-[#001e50]">GiminAI - מאבחן בכיר</span>
                </div>
            </div>
            <div id="chatWindow" class="flex-1 overflow-y-auto p-5 flex flex-col">
                <div class="chat-bubble chat-ai">שלום, אני המאבחן הדיגיטלי של ברע״מ. לחץ על קטגוריה למעלה או שאל אותי כל שאלה טכנית.</div>
            </div>
            <div class="p-3 bg-white border-t flex gap-2">
                <input id="chatInput" type="text" placeholder="הקלד הודעה..." class="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-transparent focus:border-blue-500 transition-all">
                <button onclick="sendMessage()" class="bg-[#001e50] text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 p-4 pb-8 z-[100] flex justify-around shadow-2xl">
        <button onclick="toggleSheet('personalSheet')" class="flex flex-col items-center gap-1 text-blue-900">
            <i class="fas fa-user-circle text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-tighter">אזור אישי</span>
        </button>
        <a href="tel:086277195" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-phone-alt text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-tighter">התקשר</span>
        </a>
        <a href="https://waze.com/ul?q=פנחס החוצב 35 באר שבע" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-location-arrow text-2xl"></i>
            <span class="text-[10px] font-black uppercase tracking-tighter">ניווט</span>
        </a>
    </nav>

    <div id="modalOverlay" class="overlay" onclick="closeAllSheets()"></div>

    <div id="personalSheet" class="bottom-sheet p-10">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <h2 class="text-2xl font-black text-[#001e50] mb-2 italic">כניסה למערכת</h2>
        <p class="text-xs font-bold text-slate-400 mb-8 uppercase">צפייה בהיסטוריית טיפולים והצעות מחיר</p>
        <div class="space-y-4 mb-10">
            <input id="loginPlate" type="tel" placeholder="מספר רכב" class="w-full p-5 bg-slate-50 rounded-2xl text-center text-2xl font-black ltr tracking-widest outline-none border-2 border-transparent focus:border-blue-900 transition-all">
            <button onclick="handleLogin()" class="w-full bg-[#001e50] text-white p-6 rounded-2xl font-black shadow-xl active:scale-95 transition-all">התחברות</button>
        </div>
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- UI Logic ---
        function toggleSheet(id) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById(id).classList.add('active');
        }

        function closeAllSheets() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        }

        function appendToChat(msg, type) {
            const chat = document.getElementById('chatWindow');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble chat-${type}`;
            bubble.innerText = msg;
            chat.appendChild(bubble);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleCategory(name) {
            appendToChat(name, 'user');
            
            // לוגיקת AI בסיסית מובנית
            setTimeout(() => {
                let response = "";
                if(name === 'מכונאות') response = "אנחנו מומחים לתיקון מנועי TSI/TDI. האם יש רעשים חריגים בתאוצה?";
                else if(name === 'דיאגנוסטיקה') response = "סריקה במחשב ODIS המקורי תזהה כל קוד תקלה. מתי נדלקה המנורה?";
                else if(name === 'מיזוג אוויר') response = "הקיץ בבאר שבע לוהט. אנחנו מבצעים ואקום, מילוי גז ובדיקת דליפות.";
                else response = `נושא ה${name} דורש בדיקה פיזית. נשמח לתאם לך תור לשעה הקרובה.`;
                
                appendToChat(response, 'ai');
            }, 600);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            handleCategory(input.value);
            input.value = "";
        }

        async function handleLogin() {
            const plate = document.getElementById('loginPlate').value;
            if(!plate) return;

            try {
                const doc = await db.collection("customers").doc(plate).get();
                if(doc.exists) {
                    alert("ברוך הבא למערכת ברע״מ!");
                    // כאן אפשר להוסיף ניתוב לדף אחר
                } else {
                    alert("מספר רכב לא רשום במערכת.");
                }
            } catch (e) {
                console.error(e);
                alert("שגיאה בחיבור לשרת.");
            }
        }
    </script>
</body>
</html>
