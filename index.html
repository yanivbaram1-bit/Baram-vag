<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>מרכז שירות ברעמ — VAG PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#0b0f14;
  color:white;
  text-align:center;
  margin:0;
}

header{
  background:#111827;
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

.box{
  background:#111827;
  margin:40px auto;
  padding:30px;
  width:320px;
  border-radius:12px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  background:#2563eb;
  color:white;
  cursor:pointer;
}

button:hover{background:#1d4ed8}

.panel{
  display:none;
  margin:20px;
}

.card{
  background:#111827;
  padding:20px;
  margin:10px;
  border-radius:12px;
}
</style>
</head>

<body>

<header>מרכז שירות ברעמ — מערכת VAG פנימית</header>

<div id="login" class="box">
<h2>כניסת מנהל</h2>

<input id="phone" placeholder="טלפון">
<input id="code" placeholder="קוד גישה">

<button onclick="login()">כניסה</button>

</div>

<div id="panel" class="panel">

<h2>לוח בקרה</h2>

<div class="card">
<h3>קליטת רכב</h3>
<input id="car" placeholder="דגם רכב">
<input id="plate" placeholder="מספר רישוי">
<button onclick="addCar()">הוסף</button>
</div>

<div class="card">
<h3>רכבים במוסך</h3>
<ul id="cars"></ul>
</div>

<div class="card">
<h3>פעולות</h3>
<button onclick="logout()">התנתק</button>
</div>

</div>

<script>

const ADMIN_PHONE="0500000000";
const ADMIN_CODE="1234";

function login(){
  let p=document.getElementById("phone").value;
  let c=document.getElementById("code").value;

  if(p===ADMIN_PHONE && c===ADMIN_CODE){
    document.getElementById("login").style.display="none";
    document.getElementById("panel").style.display="block";
    loadCars();
  }else{
    alert("גישה נדחתה");
  }
}

function addCar(){
  let car=document.getElementById("car").value;
  let plate=document.getElementById("plate").value;

  let list=JSON.parse(localStorage.getItem("cars")||"[]");

  list.push(car+" — "+plate);

  localStorage.setItem("cars",JSON.stringify(list));
  loadCars();
}

function loadCars(){
  let list=JSON.parse(localStorage.getItem("cars")||"[]");
  let ul=document.getElementById("cars");
  ul.innerHTML="";

  list.forEach(c=>{
    let li=document.createElement("li");
    li.textContent=c;
    ul.appendChild(li);
  });
}

function logout(){
  location.reload();
}

</script>

</body>
</html>
