<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז שירות ברע״מ - VAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f0f4f8; }
        .blue-gradient { background: linear-gradient(180deg, #001a4d 0%, #003399 100%); }
        .card-shadow { box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #e1e8f0; }
        .action-btn { background: white; border-radius: 15px; padding: 15px; text-align: center; font-weight: bold; border: 2px solid #e1e8f0; }
        .icon-box { background: white; border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #e1e8f0; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="pb-10">

    <div class="blue-gradient text-white p-6 pb-20 text-center relative">
        <h1 class="text-2xl font-extrabold mb-4">מרכז שירות ברע״מ בע״מ</h1>
        <div class="mb-4">
            <h2 class="text-xl font-bold tracking-widest">VAG SPECIALIST</h2>
            <p class="text-xs opacity-80">סיאט • פולקסווגן • אאודי • סקודה</p>
        </div>

        <div class="grid grid-cols-3 gap-3 mt-8">
            <a href="tel:0505858750" class="action-btn text-blue-900 shadow-lg">
                <i class="fas fa-phone mb-1 block text-blue-600"></i> חיוג
            </a>
            <a href="https://waze.com/ul?q=מרכז שירות ברע״מ" class="action-btn text-blue-900 shadow-lg">
                <i class="fas fa-location-arrow mb-1 block text-blue-600"></i> ניווט
            </a>
            <a href="https://wa.me/972505858750" class="action-btn text-blue-900 shadow-lg">
                <i class="fab fa-whatsapp mb-1 block text-green-500"></i> הודעה
            </a>
        </div>
    </div>

    <div class="px-6 -mt-10 space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="toggleSection('bookingSection')" class="bg-white p-8 rounded-[25px] card-shadow text-center">
                <i class="fas fa-user-shield text-blue-600 text-3xl mb-2"></i>
                <div class="font-extrabold text-blue-900">אזור אישי</div>
            </button>
            <button class="bg-white p-8 rounded-[25px] card-shadow text-center">
                <div class="font-extrabold text-blue-900">פתיחת כרטיס</div>
            </button>
        </div>

        <div id="bookingSection" class="hidden-section bg-white p-6 rounded-[25px] card-shadow border-2 border-blue-500">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-black text-blue-900">תיאום תור מהיר</h3>
                <button onclick="toggleSection('bookingSection')" class="text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            <div class="space-y-3">
                <input type="text" id="appPlate" placeholder="מספר רכב" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500 font-bold">
                <input type="text" id="appName" placeholder="שם מלא" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500 font-bold">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="appDate" class="p-3 bg-slate-50 border rounded-xl text-sm">
                    <select id="appTime" class="p-3 bg-slate-50 border rounded-xl text-sm">
                        <option>08:00</option><option>09:00</option><option>10:00</option><option>11:00</option>
                    </select>
                </div>
                <textarea id="appReason" placeholder="סיבת הגעה..." class="w-full p-3 bg-slate-50 border rounded-xl h-20 outline-none"></textarea>
                <button onclick="bookAppointment()" id="bookBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg">קבע תור</button>
                <p id="appMsg" class="hidden text-green-600 text-center font-bold mt-2">התור נשלח!</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <div class="icon-box shadow-sm"><i class="fas fa-microchip text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">אבחון</div></div>
            <div class="icon-box shadow-sm"><i class="fas fa-oil-can text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">טיפולים</div></div>
            <div class="icon-box shadow-sm"><i class="fas fa-cog text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">גירים DSG</div></div>
            <div class="icon-box shadow-sm"><i class="fas fa-bolt text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">חשמל</div></div>
            <div class="icon-box shadow-sm"><i class="fas fa-life-ring text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">בלמים</div></div>
            <div class="icon-box shadow-sm"><i class="fas fa-snowflake text-blue-600 text-2xl mb-2"></i><div class="text-[10px] font-bold">מיזוג</div></div>
        </div>

        <div class="bg-white p-6 rounded-[25px] card-shadow border-2 border-blue-100">
            <div class="flex items-center gap-2 mb-4">
                <i class="fas fa-robot text-blue-600"></i>
                <h3 class="font-bold text-blue-900">המומחה הוירטואלי (AI)</h3>
            </div>
            <textarea id="aiQuery" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none mb-3 h-20" placeholder="תאר את התקלה ברכב..."></textarea>
            <button onclick="askAI()" class="w-full bg-[#1a3a8a] text-white py-4 rounded-2xl font-bold shadow-md">שאל את המומחה</button>
            <div id="aiResponse" class="mt-4 p-4 bg-blue-50 rounded-2xl hidden text-sm border border-blue-100"></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function toggleSection(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') el.scrollIntoView({behavior: 'smooth'});
        }

        async function bookAppointment() {
            const btn = document.getElementById('bookBtn');
            const data = {
                carPlate: document.getElementById('appPlate').value,
                customerName: document.getElementById('appName').value,
                date: document.getElementById('appDate').value,
                time: document.getElementById('appTime').value,
                reason: document.getElementById('appReason').value,
                createdAt: new Date()
            };
            if(!data.carPlate || !data.customerName) { alert("מלא פרטים"); return; }
            btn.innerHTML = "שולח...";
            try {
                await db.collection("appointments").add(data);
                document.getElementById('appMsg').classList.remove('hidden');
                btn.innerHTML = "נקבע!";
            } catch (e) { alert("שגיאה"); }
        }

        async function askAI() {
            const input = document.getElementById('aiQuery').value;
            const resDiv = document.getElementById('aiResponse');
            if(!input) return;
            resDiv.innerHTML = "מנתח...";
            resDiv.classList.remove('hidden');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `אתה מומחה VAG. ענה בקצרה: ${input}` }] }] })
                });
                const d = await response.json();
                resDiv.innerHTML = d.candidates[0].content.parts[0].text;
            } catch (e) { resDiv.innerHTML = "שגיאה בחיבור."; }
        }
    </script>
</body>
</html>
