<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז שירות ברע״מ - VAG Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; }
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-white/80 backdrop-blur-md shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-900 tracking-tighter">ברע״מ <span class="text-blue-500 text-lg italic font-light text-nowrap">VAG SERVICE</span></h1>
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-slate-500">סטטוס מוסך:</span>
                <div class="bg-green-500 w-3 h-3 rounded-full animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        
        <section class="gradient-bg rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-extrabold mb-2">אבחון תקלות AI</h2>
                <p class="text-blue-200 text-sm mb-6 font-medium">המומחה הוירטואלי שלנו זמין עבורך 24/7</p>
                
                <div class="bg-white/10 backdrop-blur-md rounded-3xl p-2 border border-white/20">
                    <textarea id="aiQuery" class="w-full p-4 bg-transparent border-none text-white placeholder-blue-200 outline-none h-28 resize-none" placeholder="תאר את התקלה (למשל: נדלקה מנורה כתומה באאודי A3)..."></textarea>
                    <button onclick="askAI()" class="w-full bg-blue-500 hover:bg-blue-400 text-white py-4 rounded-2xl font-black transition-all shadow-lg active:scale-95">שאל את המומחה</button>
                </div>
                <div id="aiResponse" class="mt-4 p-5 bg-white/5 rounded-2xl hidden text-sm leading-relaxed border border-white/10"></div>
            </div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-blue-600 rounded-full blur-[80px] opacity-30"></div>
        </section>

        <div class="flex justify-center">
            <a href="#bookingSection" class="bg-white border-2 border-blue-600 text-blue-600 px-8 py-3 rounded-full font-black text-sm shadow-sm hover:bg-blue-50 transition-all">
                לתיאום תור מהיר <i class="fas fa-chevron-down mr-2"></i>
            </a>
        </div>

        <section id="bookingSection" class="bg-white rounded-[2.5rem] shadow-xl p-8 border border-slate-100">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-black text-slate-800">תיאום תור למוסך</h2>
                    <p class="text-slate-400 text-xs mt-1">שריין לעצמך מקום בלו״ז שלנו</p>
                </div>
                <div class="bg-blue-50 p-3 rounded-2xl text-blue-600">
                    <i class="fas fa-calendar-alt text-xl"></i>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="appPlate" placeholder="מספר רכב" class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                    <input type="text" id="appName" placeholder="שם מלא" class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                </div>
                <input type="tel" id="appPhone" placeholder="מספר טלפון ליצירת קשר" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold text-right">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 mr-2">תאריך</label>
                        <input type="date" id="appDate" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 mr-2">שעה מועדפת</label>
                        <select id="appTime" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 text-sm appearance-none">
                            <option>08:00</option><option>09:00</option><option>10:00</option><option>11:00</option>
                            <option>12:00</option><option>13:00</option><option>14:00</option><option>15:00</option>
                        </select>
                    </div>
                </div>
                
                <textarea id="appReason" placeholder="סיבת ההגעה (למשל: טיפול 15,000, החלפת ברקסים...)" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 h-24 resize-none text-sm"></textarea>
                
                <button onclick="bookAppointment()" id="bookBtn" class="w-full bg-slate-900 hover:bg-black text-white py-5 rounded-2xl font-black transition-all shadow-xl mt-2">שלח בקשת תור</button>
            </div>
            
            <p id="appMsg" class="mt-6 text-center font-bold text-green-600 hidden bg-green-50 p-4 rounded-2xl border border-green-100 italic">
                התור נשלח בהצלחה! יניב יחזור אליך לאישור סופי.
            </p>
        </section>

    </main>

    <footer class="text-center py-10 text-slate-400 text-xs font-bold">
        &copy; 2024 מרכז שירות ברע״מ - מומחים לקבוצת VAG
    </footer>

    <script>
        // חיבור ל-Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // פונקציית תיאום תור
        async function bookAppointment() {
            const btn = document.getElementById('bookBtn');
            const data = {
                carPlate: document.getElementById('appPlate').value,
                customerName: document.getElementById('appName').value,
                phone: document.getElementById('appPhone').value,
                date: document.getElementById('appDate').value,
                time: document.getElementById('appTime').value,
                reason: document.getElementById('appReason').value,
                createdAt: new Date()
            };

            if(!data.carPlate || !data.customerName || !data.phone || !data.date) {
                alert("נא למלא את כל פרטי החובה");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "<i class='fas fa-circle-notch animate-spin'></i> שולח...";

            try {
                await db.collection("appointments").add(data);
                document.getElementById('appMsg').classList.remove('hidden');
                btn.innerHTML = "התור נשלח!";
                window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
            } catch (e) {
                alert("שגיאה. נסה שוב.");
                btn.disabled = false;
                btn.innerHTML = "שלח בקשת תור";
            }
        }

        // פונקציית AI
        async function askAI() {
            const input = document.getElementById('aiQuery').value;
            const resDiv = document.getElementById('aiResponse');
            if(!input) return;
            resDiv.innerHTML = "<i class='fas fa-sync animate-spin ml-2'></i> המומחה שלנו מנתח את הנתונים...";
            resDiv.classList.remove('hidden');

            const prompt = `אתה המומחה הטכני של מוסך ברע"מ. ענה רק על שאלות רכב של קבוצת VAG (פולקסווגן, אאודי, סקודה, סיאט). הסבר את התקלה בצורה מקצועית והזמן למוסך. שאלה: ${input}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const d = await response.json();
                resDiv.innerHTML = "<strong>תשובת המומחה:</strong><br>" + d.candidates[0].content.parts[0].text;
            } catch (e) { resDiv.innerHTML = "שגיאה בחיבור למומחה."; }
        }
    </script>
</body>
</html>
