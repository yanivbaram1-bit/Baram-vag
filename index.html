<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז שירות ברע״מ - VAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-900">מרכז שירות ברע״מ</h1>
            <div class="bg-green-500 w-3 h-3 rounded-full animate-pulse"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6 pb-20">
        
        <section class="bg-white rounded-3xl shadow-lg p-6 border border-blue-50">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-robot text-blue-600"></i> אבחון AI מהיר
            </h2>
            <textarea id="aiQuery" class="w-full p-4 bg-slate-50 border rounded-2xl h-24 mb-3 outline-none focus:border-blue-500" placeholder="מה התקלה ברכב?"></textarea>
            <button onclick="askAI()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">שאל את המומחה</button>
            <div id="aiResponse" class="mt-4 p-4 bg-blue-50 rounded-2xl hidden text-sm"></div>
        </section>

        <section class="bg-slate-900 text-white rounded-3xl shadow-xl p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-blue-400">
                <i class="fas fa-calendar-plus"></i> תיאום תור למוסך
            </h2>
            <div class="space-y-3">
                <input type="text" id="appPlate" placeholder="מספר רכב" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                <input type="text" id="appName" placeholder="שם מלא" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                <input type="tel" id="appPhone" placeholder="מספר טלפון" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="appDate" class="p-4 bg-slate-800 rounded-2xl border border-slate-700 text-white">
                    <select id="appTime" class="p-4 bg-slate-800 rounded-2xl border border-slate-700 text-white">
                        <option>08:00</option><option>09:00</option><option>10:00</option><option>11:00</option>
                        <option>12:00</option><option>13:00</option><option>14:00</option><option>15:00</option>
                    </select>
                </div>
                <textarea id="appReason" placeholder="סיבת ההגעה (טיפול, רעש, מנורה...)" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700 h-20"></textarea>
                <button onclick="bookAppointment()" id="bookBtn" class="w-full bg-blue-500 hover:bg-blue-400 text-white py-4 rounded-2xl font-black transition-all">קבע תור עכשיו</button>
            </div>
            <p id="appMsg" class="mt-4 text-center font-bold text-green-400 hidden">התור נקבע בהצלחה! מחכים לך.</p>
        </section>

    </main>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // תיאום תור
        async function bookAppointment() {
            const btn = document.getElementById('bookBtn');
            const data = {
                carPlate: document.getElementById('appPlate').value,
                customerName: document.getElementById('appName').value,
                phone: document.getElementById('appPhone').value,
                date: document.getElementById('appDate').value,
                time: document.getElementById('appTime').value,
                reason: document.getElementById('appReason').value,
                createdAt: new Date()
            };

            if(!data.carPlate || !data.customerName || !data.date) {
                alert("נא למלא את כל הפרטים");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "שולח...";

            try {
                await db.collection("appointments").add(data);
                document.getElementById('appMsg').classList.remove('hidden');
                btn.innerHTML = "נקבע!";
            } catch (e) {
                alert("שגיאה. נסה שוב.");
                btn.disabled = false;
            }
        }

        // AI Function
        async function askAI() {
            const input = document.getElementById('aiQuery').value;
            const resDiv = document.getElementById('aiResponse');
            if(!input) return;
            resDiv.innerHTML = "מעבד נתונים...";
            resDiv.classList.remove('hidden');

            const prompt = `אתה המומחה של מוסך ברע"מ. ענה רק על שאלות רכב. שאלה: ${input}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const d = await response.json();
                resDiv.innerHTML = d.candidates[0].content.parts[0].text;
            } catch (e) { resDiv.innerHTML = "שגיאה בחיבור."; }
        }
    </script>
</body>
</html>
