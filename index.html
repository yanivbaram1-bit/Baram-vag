<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז שירות ברע״מ - VAG Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8f9fa; margin-bottom: 90px; }
        .vag-blue { color: #001e50; }
        .bg-vag-blue { background-color: #001e50; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; p: 4; }
    </style>
</head>
<body>

    <header class="bg-white p-4 text-center border-b shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-bold vag-blue leading-tight">מרכז שירות ברע״מ</h1>
        <p class="text-[10px] tracking-widest font-semibold text-gray-400 uppercase">VAG Specialist Beer Sheva</p>
    </header>

    <section class="bg-[#0f172a] text-white p-8 text-center">
        <h2 class="text-3xl font-extrabold mb-2">מרכז שירות ברע״מ</h2>
        <p class="text-blue-300 mb-6 text-lg font-light">מומחים לרכבי אאודי, פולקסווגן, סקודה וסיאט</p>
        <div class="flex flex-wrap justify-center gap-2">
            <span class="bg-white/10 px-4 py-1 rounded-full text-xs border border-white/20">SEAT</span>
            <span class="bg-white/10 px-4 py-1 rounded-full text-xs border border-white/20">Skoda</span>
            <span class="bg-white/10 px-4 py-1 rounded-full text-xs border border-white/20">Audi</span>
            <span class="bg-white/10 px-4 py-1 rounded-full text-xs border border-white/20">VW</span>
        </div>
    </section>

    <main class="p-4 space-y-4 max-w-md mx-auto">
        
        <a href="https://waze.com/ul?q=פנחס החוצב 35 באר שבע" class="block bg-white p-5 rounded-2xl card-shadow flex items-center justify-between active:scale-95 transition-transform">
            <div class="flex items-center gap-4">
                <div class="bg-blue-100 p-3 rounded-xl text-blue-800"><i class="fas fa-map-marker-alt text-xl"></i></div>
                <div>
                    <h3 class="font-bold text-lg text-gray-800">ניווט למוסך</h3>
                    <p class="text-sm text-gray-500 font-light">פנחס החוצב 35, באר שבע</p>
                </div>
            </div>
            <i class="fas fa-chevron-left text-gray-300"></i>
        </a>

        <div class="bg-white p-6 rounded-2xl card-shadow border-t-4 border-blue-900">
            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-search text-blue-900"></i> בדיקת היסטוריית טיפולים
            </h3>
            
            <div class="space-y-3">
                <label class="block text-sm font-bold text-gray-700">בחר סוג רכב:</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="selectBrand('סיאט')" class="brand-btn border p-2 rounded-lg hover:bg-blue-50">סיאט</button>
                    <button onclick="selectBrand('פולקסווגן')" class="brand-btn border p-2 rounded-lg hover:bg-blue-50">פולקסווגן</button>
                    <button onclick="selectBrand('סקודה')" class="brand-btn border p-2 rounded-lg hover:bg-blue-50">סקודה</button>
                    <button onclick="selectBrand('אאודי')" class="brand-btn border p-2 rounded-lg hover:bg-blue-50">אאודי</button>
                </div>
                <input id="carPlate" type="tel" placeholder="הזן מספר רכב" class="w-full p-3 border rounded-xl text-center text-xl tracking-widest">
                <button onclick="startHistoryCheck()" class="w-full bg-blue-900 text-white p-3 rounded-xl font-bold">בדוק במאגר היבואן</button>
            </div>
            <div id="checkStatus" class="mt-4 text-sm text-blue-600 hidden text-center animate-pulse">מתחבר לשרתי היבואן...</div>
        </div>

        <div class="bg-indigo-50 p-6 rounded-2xl card-shadow border border-indigo-100">
            <h3 class="text-xl font-bold text-indigo-900 mb-2 italic">התייעצו איתנו (AI)</h3>
            <p class="text-xs text-indigo-700 mb-4">מומחה הדיאגנוסטיקה הדיגיטלי של ברע"מ זמין לשאלות טכניות</p>
            <div id="aiResponse" class="bg-white p-3 rounded-lg mb-3 text-sm hidden border border-indigo-200"></div>
            <div class="flex gap-2">
                <input id="aiQuestion" type="text" placeholder="מה הבעיה ברכב?" class="flex-1 p-3 rounded-xl border border-indigo-200 text-sm">
                <button onclick="askExpert()" class="bg-indigo-600 text-white px-4 rounded-xl font-bold text-sm">שאל</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-6 z-[100] shadow-[0_-2px_15px_rgba(0,0,0,0.1)]">
        <button onclick="location.reload()" class="flex flex-col items-center text-blue-900 font-bold">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-[10px]">ראשי</span>
        </button>
        <button onclick="sendWA('שלום רעמ, אשמח לתאם תור')" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-calendar-check text-xl mb-1"></i>
            <span class="text-[10px]">קביעת תור</span>
        </button>
        <button onclick="sendWA('בקשת קוד כניסה לניהול עבור מספר 0505858750')" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user-shield text-xl mb-1"></i>
            <span class="text-[10px]">ניהול</span>
        </button>
        <a href="tel:086277195" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-phone text-xl mb-1"></i>
            <span class="text-[10px]">חיוג</span>
        </a>
    </nav>

    <script>
        let selectedBrand = "";

        function selectBrand(brand) {
            selectedBrand = brand;
            document.querySelectorAll('.brand-btn').forEach(b => b.classList.remove('bg-blue-900', 'text-white'));
            event.target.classList.add('bg-blue-900', 'text-white');
        }

        function startHistoryCheck() {
            const plate = document.getElementById('carPlate').value;
            if(!selectedBrand || !plate) return alert("אנא בחר מותג והזן מספר רכב");
            
            const status = document.getElementById('checkStatus');
            status.classList.remove('hidden');
            
            setTimeout(() => {
                const msg = `שלום, ביקשתי לבדוק היסטוריה לרכב ${selectedBrand} שמספרו ${plate}. אשמח לקבל המלצות לטיפול וטסט.`;
                sendWA(msg);
                status.innerText = "הבקשה הועברה למחשב המוסך. נפתח וואטסאפ...";
            }, 1500);
        }

        function askExpert() {
            const q = document.getElementById('aiQuestion').value;
            const res = document.getElementById('aiResponse');
            if(!q) return;

            res.classList.remove('hidden');
            res.innerText = "מעבד נתונים טכניים...";

            setTimeout(() => {
                res.innerHTML = `<b>תשובת מומחה ברע"מ:</b><br>לפי התיאור שלך, ברכבי ${selectedBrand || 'VAG'} זו תקלה שקשורה בדרך כלל למערכת הלחץ. מומלץ להגיע לבדיקת מחשב אצלנו בפנחס החוצב 35.`;
            }, 1500);
        }

        function sendWA(message) {
            const phone = "972505858750";
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>

</body>
</html>
