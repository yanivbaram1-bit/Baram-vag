<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז שירות ברע״מ | אישור הצעה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #001e50; }
        .vag-blue { background-color: #001e50; }
        .glass-card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 40px rgba(0,30,80,0.08); }
        #sig-canvas { border: 2px dashed #cbd5e1; background: #f8fafc; cursor: crosshair; touch-action: none; border-radius: 1rem; }
        .status-badge { @apply px-4 py-1 rounded-full text-[10px] font-black uppercase; }
    </style>
</head>
<body class="pb-10">

    <nav class="vag-blue text-white p-6 px-10 flex justify-between items-center shadow-xl rounded-b-[3rem]">
        <div class="text-2xl font-black italic">ברע״מ</div>
        <div id="navStatus" class="hidden"><span class="status-badge bg-blue-500 text-white">מחובר</span></div>
    </nav>

    <main class="p-6 max-w-lg mx-auto">
        <div id="loginBox" class="glass-card p-10 mt-6 text-center">
            <h2 class="text-xl font-black mb-6">כניסה לאזור אישי</h2>
            <input id="pIn" type="tel" placeholder="מספר רכב" class="w-full p-4 mb-3 bg-slate-50 rounded-2xl text-center font-bold ltr border-none outline-none focus:ring-2 focus:ring-blue-500">
            <input id="iIn" type="tel" placeholder="תעודת זהות מלאה (9 ספרות)" class="w-full p-4 mb-6 bg-slate-50 rounded-2xl text-center font-bold border-none outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="w-full vag-blue text-white p-5 rounded-2xl font-black shadow-lg active:scale-95 transition">כניסה מאובטחת</button>
        </div>

        <div id="dash" class="hidden space-y-6 mt-6">
            <div class="glass-card p-6 flex justify-between items-center">
                <div>
                    <h3 id="uName" class="text-xl font-black">שלום</h3>
                    <p id="uCar" class="text-xs opacity-40 font-bold uppercase"></p>
                </div>
                <div id="uPlate" class="bg-yellow-400 px-3 py-1 rounded border-2 border-black font-black text-sm"></div>
            </div>

            <div class="glass-card p-8 text-center">
                <p class="text-[9px] font-black opacity-30 uppercase">סטטוס נוכחי</p>
                <div id="uStatus" class="text-2xl font-black text-blue-600 mt-1">טוען...</div>
            </div>

            <div class="glass-card p-6">
                <h3 class="font-black text-sm mb-4 border-b pb-3 italic text-blue-800">פירוט הצעת מחיר</h3>
                <div id="itemsList" class="space-y-3 mb-6">
                    </div>
                
                <div class="bg-blue-50 p-5 rounded-2xl space-y-2 border border-blue-100">
                    <div class="flex justify-between text-xs opacity-60"><span>סה"כ לפני מע"מ:</span> <span id="subTotal">₪0</span></div>
                    <div class="flex justify-between font-black text-lg pt-2 border-t text-[#001e50]">
                        <span>לתשלום סופי:</span>
                        <span id="uTotal">₪0</span>
                    </div>
                </div>

                <div id="approvalArea" class="mt-8 border-t pt-6">
                    <h4 class="font-black text-sm mb-4">חתימה לאישור הטיפול:</h4>
                    <canvas id="sig-canvas" width="300" height="150" class="w-full"></canvas>
                    <div class="flex gap-2 mt-4">
                        <button onclick="clearSig()" class="bg-slate-200 text-slate-600 px-4 py-4 rounded-xl text-xs font-bold">נקה</button>
                        <button onclick="approveQuote()" class="flex-1 bg-emerald-600 text-white p-4 rounded-xl font-black shadow-lg">אשר וחתום על הצעה</button>
                    </div>
                </div>
                
                <div id="approvedMsg" class="hidden mt-6 p-4 bg-emerald-50 text-emerald-700 rounded-2xl text-center font-bold italic">
                    <i class="fas fa-check-circle ml-2"></i> ההצעה אושרה ונחתמה דיגיטלית
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let clientData = null;

        // לוגיקת כניסה
        async function login() {
            const plate = document.getElementById('pIn').value.trim();
            const id = document.getElementById('iIn').value.trim();
            const doc = await db.collection("customers").doc(plate).get();
            if(doc.exists && doc.data().idNum === id) {
                clientData = doc.data();
                showDashboard();
            } else { alert("פרטים שגויים. נא להזין ת״ז מלאה."); }
        }

        function showDashboard() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('dash').classList.remove('hidden');
            document.getElementById('navStatus').classList.remove('hidden');

            document.getElementById('uName').innerText = "שלום, " + clientData.fName;
            document.getElementById('uCar').innerText = clientData.model;
            document.getElementById('uPlate').innerText = clientData.plate;
            document.getElementById('uStatus').innerText = clientData.status;
            document.getElementById('uTotal').innerText = clientData.total;

            const list = document.getElementById('itemsList');
            list.innerHTML = "";
            if(clientData.quoteItems) {
                clientData.quoteItems.forEach(i => {
                    list.innerHTML += `<div class="flex justify-between text-xs py-2 border-b border-slate-50 font-medium">
                        <span><span class="opacity-40 ml-2 font-black">${i.type}</span>${i.desc}</span>
                        <span class="font-bold">₪${i.price}</span>
                    </div>`;
                });
            }

            if(clientData.signed) {
                document.getElementById('approvalArea').classList.add('hidden');
                document.getElementById('approvedMsg').classList.remove('hidden');
            }

            initSignature();
        }

        // --- לוגיקת חתימה ---
        let canvas, ctx, drawing = false;

        function initSignature() {
            canvas = document.getElementById('sig-canvas');
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = "#001e50";
            ctx.lineWidth = 3;

            const start = (e) => { drawing = true; ctx.beginPath(); move(e); };
            const stop = () => { drawing = false; };
            const move = (e) => {
                if(!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('touchstart', start);
            window.addEventListener('mouseup', stop);
            window.addEventListener('touchend', stop);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('touchmove', move);
        }

        function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        async function approveQuote() {
            const sigData = canvas.toDataURL(); // הופך את החתימה לתמונה
            await db.collection("customers").doc(clientData.plate).update({
                status: "הצעה אושרה - ממתין לביצוע",
                signed: true,
                signatureImg: sigData,
                approvalDate: new Date().toLocaleString('he-IL')
            });
            alert("ההצעה אושרה בהצלחה!");
            location.reload();
        }
    </script>
</body>
</html>
