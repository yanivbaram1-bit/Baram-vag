<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAG CONTROL CENTER | ניהול ברע"מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sidebar-link.active { background: #1e293b; border-right: 4px solid #3b82f6; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="flex">

    <aside class="w-72 bg-slate-900 text-white min-h-screen p-6 fixed">
        <div class="mb-10 text-center">
            <div class="inline-block bg-blue-600 text-white px-4 py-1 rounded-lg font-black italic text-xl mb-1">VAG</div>
            <h1 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Control Center</h1>
        </div>
        
        <nav class="space-y-2">
            <button onclick="tab('dash', this)" class="sidebar-link active w-full text-right p-4 rounded-xl flex items-center gap-3 transition-all">
                <i class="fas fa-chart-line text-blue-400"></i> דאשבורד ניהולי
            </button>
            <button onclick="tab('garage', this)" class="sidebar-link w-full text-right p-4 rounded-xl flex items-center gap-3 transition-all">
                <i class="fas fa-car text-blue-400"></i> רכבים במוסך
            </button>
            <button onclick="tab('quotes', this)" class="sidebar-link w-full text-right p-4 rounded-xl flex items-center gap-3 transition-all">
                <i class="fas fa-file-invoice-dollar text-blue-400"></i> הצעות מחיר
            </button>
            <button onclick="tab('clients', this)" class="sidebar-link w-full text-right p-4 rounded-xl flex items-center gap-3 transition-all">
                <i class="fas fa-users text-blue-400"></i> מאגר לקוחות
            </button>
        </nav>

        <div class="absolute bottom-10 right-6 left-6 p-4 bg-slate-800 rounded-2xl">
            <p class="text-[10px] text-slate-500 font-bold mb-1">מחובר כעת:</p>
            <p class="text-xs font-black">מנהל מרכז שירות</p>
        </div>
    </aside>

    <main class="mr-72 p-10 w-full">
        
        <div id="dash" class="tab-content active">
            <h2 class="text-3xl font-black mb-8 text-slate-800">מבט על - מרכז שירות</h2>
            
            <div class="grid grid-cols-4 gap-6 mb-10">
                <div class="stat-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-4 text-xl">
                        <i class="fas fa-car-side"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold uppercase">רכבים בטיפול</p>
                    <h3 id="statGarageCount" class="text-3xl font-black text-slate-900 mt-1">0</h3>
                </div>
                <div class="stat-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="w-12 h-12 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-4 text-xl">
                        <i class="fas fa-clock"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold uppercase">הצעות ממתינות</p>
                    <h3 id="statPendingQuotes" class="text-3xl font-black text-slate-900 mt-1">0</h3>
                </div>
                <div class="stat-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="w-12 h-12 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center mb-4 text-xl">
                        <i class="fas fa-shekel-sign"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold uppercase">סה"כ הצעות פתוחות</p>
                    <h3 id="statTotalValue" class="text-2xl font-black text-slate-900 mt-1">₪0</h3>
                </div>
                <div class="stat-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="w-12 h-12 bg-slate-50 text-slate-600 rounded-2xl flex items-center justify-center mb-4 text-xl">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold uppercase">לקוחות רשומים</p>
                    <h3 id="statClientCount" class="text-3xl font-black text-slate-900 mt-1">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-100">
                <h4 class="font-black text-lg mb-6 flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span>
                    פעילות אחרונה במערכת
                </h4>
                <div id="activityLog" class="space-y-4">
                    </div>
            </div>
        </div>

        <div id="garage" class="tab-content">
            <h2 class="text-3xl font-black mb-8 text-slate-800 italic">רכבים בטיפול פעיל</h2>
            <div id="garageCards" class="grid grid-cols-3 gap-6"></div>
        </div>

        <div id="quotes" class="tab-content">
            <h2 class="text-3xl font-black mb-8 text-slate-800">יצירת הצעת מחיר דיגיטלית</h2>
            <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-blue-50 max-w-3xl">
                <label class="text-[10px] font-black text-slate-400 uppercase mr-2">בחר לקוח מהמאגר</label>
                <select id="selClient" class="w-full p-4 bg-slate-50 border rounded-2xl mb-8 font-bold text-lg outline-none focus:ring-2 ring-blue-500 transition-all"></select>
                
                <div id="rows" class="space-y-4 mb-8">
                    <div class="flex gap-4 quote-row items-center">
                        <div class="flex-[4]">
                            <input type="text" placeholder="תיאור העבודה/חלק" class="w-full p-4 border rounded-2xl desc font-semibold">
                        </div>
                        <div class="flex-1">
                            <input type="number" placeholder="מחיר" class="w-full p-4 border rounded-2xl price font-black text-blue-600">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-8">
                    <button onclick="addRow()" class="bg-blue-50 text-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-100 transition-all">
                        <i class="fas fa-plus ml-2"></i> הוסף שורה
                    </button>
                    <div class="text-left">
                        <p class="text-xs font-bold text-slate-400">סה"כ לתשלום (לפני מע"מ)</p>
                        <p id="quotePreviewTotal" class="text-2xl font-black">₪0</p>
                    </div>
                </div>

                <button onclick="sendQuote()" class="w-full bg-slate-900 text-white p-6 rounded-3xl font-black text-xl shadow-xl hover:bg-black active:scale-95 transition-all">
                    שלח הצעה לחתימה בטלפון <i class="fas fa-paper-plane mr-2"></i>
                </button>
            </div>
        </div>

        <div id="clients" class="tab-content">
            <h2 class="text-3xl font-black mb-8 text-slate-800">ניהול מאגר לקוחות</h2>
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-900 text-white">
                        <tr>
                            <th class="p-5 font-bold">שם לקוח</th>
                            <th class="p-5 font-bold">מספר רכב</th>
                            <th class="p-5 font-bold">דגם/שנה</th>
                            <th class="p-5 font-bold">טלפון</th>
                            <th class="p-5 font-bold">פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="clientList" class="divide-y"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function tab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-link').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // ניהול נתונים וסטטיסטיקה
        db.collection("customers").onSnapshot(snap => {
            let totalValue = 0;
            let pendingQuotes = 0;
            let inGarage = 0;
            let totalClients = snap.size;

            const list = document.getElementById('clientList'); list.innerHTML = "";
            const cards = document.getElementById('garageCards'); cards.innerHTML = "";
            const sel = document.getElementById('selClient'); sel.innerHTML = '<option value="">בחר לקוח להצעה...</option>';
            const logs = document.getElementById('activityLog'); logs.innerHTML = "";

            snap.forEach(doc => {
                const d = doc.data();
                const plate = doc.id;

                // עדכון רשימת לקוחות
                list.innerHTML += `
                    <tr class="hover:bg-blue-50/50 transition-colors">
                        <td class="p-5 font-bold text-slate-700">${d.fName} ${d.lName}</td>
                        <td class="p-5 font-mono font-bold">${plate}</td>
                        <td class="p-5 text-slate-500">${d.model || '-'} | ${d.year || '-'}</td>
                        <td class="p-5 text-slate-500 ltr">${d.phone}</td>
                        <td class="p-5"><button class="bg-slate-100 p-2 rounded-lg text-xs font-bold">ערוך</button></td>
                    </tr>`;

                sel.innerHTML += `<option value="${plate}">${d.fName} ${d.lName} [${plate}]</option>`;

                // חישוב הצעות מחיר
                if (d.quotes) {
                    d.quotes.forEach(q => {
                        if (!q.signed) {
                            pendingQuotes++;
                            totalValue += (parseFloat(q.total) || 0);
                        } else {
                            // לוג פעילות חתימה
                            logs.innerHTML += `
                                <div class="flex items-center gap-4 p-4 bg-green-50 rounded-2xl border border-green-100">
                                    <div class="w-10 h-10 bg-green-500 text-white rounded-full flex items-center justify-center text-sm"><i class="fas fa-pen"></i></div>
                                    <div>
                                        <p class="text-sm font-black text-slate-800">${d.fName} חתם על הצעה בסך ₪${q.total}</p>
                                        <p class="text-[10px] text-slate-500 font-bold">${q.approvalDate || ''}</p>
                                    </div>
                                </div>`;
                        }
                    });
                }

                // רכבים במוסך
                if (d.status && d.status !== "רשום במערכת") {
                    inGarage++;
                    const hasSigned = d.quotes?.some(q => q.signed);
                    cards.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 relative">
                            ${hasSigned ? '<div class="absolute -top-3 -left-3 bg-green-500 text-white p-2 rounded-full shadow-lg animate-bounce text-xs"><i class="fas fa-check"></i></div>' : ''}
                            <h4 class="font-black text-xl mb-1">${d.fName} <span class="text-slate-300 font-normal">|</span> ${plate}</h4>
                            <p class="text-slate-400 text-xs font-bold mb-4 uppercase">${d.model} | ${d.year}</p>
                            
                            <div class="mb-4 bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">סטטוס נוכחי</p>
                                <p class="font-black text-blue-600">${d.status}</p>
                            </div>

                            <select onchange="updateStat('${plate}', this.value)" class="w-full p-3 border rounded-xl text-xs font-bold bg-white outline-none ring-blue-100 focus:ring-2">
                                <option value="">שנה סטטוס...</option>
                                <option value="בעבודה">בטיפול פעיל</option>
                                <option value="ממתין לחלקים">ממתין לחלקים</option>
                                <option value="מוכן לאיסוף">מוכן לאיסוף</option>
                                <option value="רשום במערכת">סיים ושחרר (ארכיון)</option>
                            </select>
                        </div>`;
                }
            });

            // עדכון כרטיסי דאשבורד
            document.getElementById('statGarageCount').innerText = inGarage;
            document.getElementById('statPendingQuotes').innerText = pendingQuotes;
            document.getElementById('statTotalValue').innerText = "₪" + totalValue.toLocaleString();
            document.getElementById('statClientCount').innerText = totalClients;
            
            if (logs.innerHTML === "") logs.innerHTML = '<p class="text-sm text-slate-400 italic text-center py-4">אין פעילות מיוחדת היום...</p>';
        });

        function addRow() {
            const div = document.createElement('div');
            div.className = "flex gap-4 quote-row items-center animate-in slide-in-from-right duration-300";
            div.innerHTML = `
                <div class="flex-[4]"><input type="text" placeholder="תיאור העבודה/חלק" class="w-full p-4 border rounded-2xl desc font-semibold"></div>
                <div class="flex-1"><input type="number" oninput="calcTotal()" placeholder="מחיר" class="w-full p-4 border rounded-2xl price font-black text-blue-600"></div>
                <button onclick="this.parentElement.remove(); calcTotal()" class="text-red-400 hover:text-red-600 transition-colors"><i class="fas fa-trash"></i></button>`;
            document.getElementById('rows').appendChild(div);
        }

        function calcTotal() {
            let sum = 0;
            document.querySelectorAll('.price').forEach(i => sum += (parseFloat(i.value) || 0));
            document.getElementById('quotePreviewTotal').innerText = "₪" + sum.toLocaleString();
        }

        async function updateStat(plate, stat) {
            if(!stat) return;
            await db.collection("customers").doc(plate).update({ status: stat });
        }

        async function sendQuote() {
            const plate = document.getElementById('selClient').value;
            if(!plate) return alert("בחר לקוח!");
            
            const rows = document.querySelectorAll('.quote-row');
            let desc = "", total = 0;
            rows.forEach(r => {
                const d = r.querySelector('.desc').value;
                const p = r.querySelector('.price').value;
                if(d && p) { desc += d + " | "; total += parseFloat(p); }
            });

            const newQuote = {
                id: Date.now().toString(),
                title: "הצעת מחיר מוסך ברע\"מ",
                description: desc,
                total: total,
                signed: false,
                createdAt: new Date().toLocaleString('he-IL')
            };

            await db.collection("customers").doc(plate).update({
                quotes: firebase.firestore.FieldValue.arrayUnion(newQuote),
                status: "ממתין לאישור הצעה"
            });
            alert("ההצעה נשלחה בהצלחה!");
        }
    </script>
</body>
</html>
