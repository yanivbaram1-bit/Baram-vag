<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול CRM - מרכז שירות ברע״מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .login-screen { background: #0f172a; display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-80 text-center">
            <div class="text-blue-600 text-4xl mb-4"><i class="fas fa-lock"></i></div>
            <h2 class="text-2xl font-black mb-6">כניסת מנהל</h2>
            <input type="password" id="passInput" placeholder="הכנס סיסמה" class="w-full p-3 border rounded-xl mb-4 text-center outline-none focus:border-blue-500">
            <button onclick="checkPass()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">כניסה</button>
            <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden">סיסמה שגויה!</p>
        </div>
    </div>

    <div id="crmContent" class="hidden min-h-screen">
        <nav class="bg-white shadow-md p-4 mb-6">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-black text-blue-900">ניהול לקוחות - ברע״מ</h1>
                <button onclick="location.reload()" class="text-slate-500"><i class="fas fa-sync-alt"></i></button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-4">
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border">
                <table class="w-full text-right">
                    <thead class="bg-slate-50 text-slate-500 text-sm border-b">
                        <tr>
                            <th class="p-4">מספר רכב</th>
                            <th class="p-4">שם הלקוח</th>
                            <th class="p-4">טלפון</th>
                            <th class="p-4 text-center">פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // חיבור ל-Firebase שלך
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // בדיקת סיסמה
        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if (pass === "1234") { // תוכל לשנות לכל סיסמה שתרצה
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('crmContent').classList.remove('hidden');
                loadCustomers();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        // טעינת לקוחות מהמאגר
        async function loadCustomers() {
            const tbody = document.getElementById('customerTable');
            const snapshot = await db.collection("customers").get();
            tbody.innerHTML = '';

            snapshot.forEach(doc => {
                const data = doc.data();
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition">
                        <td class="p-4 font-bold text-blue-700">${data.plate}</td>
                        <td class="p-4 font-bold">${data.firstName} ${data.lastName}</td>
                        <td class="p-4">${data.phone}</td>
                        <td class="p-4 text-center space-x-2 space-x-reverse">
                            <a href="https://wa.me/972${data.phone.substring(1)}" target="_blank" class="text-green-500 text-xl mx-2"><i class="fab fa-whatsapp"></i></a>
                            <button onclick="alert('פרטי רכב: ${data.carModel}')" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg text-xs font-bold">פרטים</button>
                        </td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
