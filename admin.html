<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת ניהול ברע״מ PRO+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; padding-bottom: 50px; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; }
        .status-work { background: #dbeafe; color: #1e40af; } /* בעבודה */
        .status-parts { background: #fef3c7; color: #92400e; } /* ממתין לחלקים */
        .status-ready { background: #dcfce7; color: #166534; } /* מוכן */
        .admin-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; overflow-y: auto; padding: 20px; }
        .admin-modal.active { display: block; }
        .floating-add { position: fixed; bottom: 30px; left: 30px; z-index: 1000; }
    </style>
</head>
<body>

    <nav class="bg-[#001e50] p-6 pt-10 text-white rounded-b-[2.5rem] shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic">ניהול מוסך ברע״מ</h1>
            <div class="flex gap-2">
                <button onclick="exportData()" class="p-2 bg-white/10 rounded-lg text-xs"><i class="fas fa-file-export"></i></button>
                <button onclick="location.reload()" class="p-2 bg-white/10 rounded-lg text-xs"><i class="fas fa-sync"></i></button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-3 text-center">
            <div class="bg-white/10 p-3 rounded-2xl">
                <p class="text-[10px] opacity-60">רכבים במוסך</p>
                <p id="statInShop" class="text-lg font-black">0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-2xl">
                <p class="text-[10px] opacity-60">ממתינים לחלקים</p>
                <p id="statWaitParts" class="text-lg font-black">0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-2xl">
                <p class="text-[10px] opacity-60">הצעות חתומות</p>
                <p id="statSigned" class="text-lg font-black">0</p>
            </div>
        </div>
    </nav>

    <div class="p-4">
        <div class="relative mb-4">
            <input type="text" id="adminSearch" onkeyup="filterClients()" placeholder="חפש לפי שם, לוחית או דגם..." 
                   class="w-full p-4 bg-white rounded-2xl shadow-sm outline-none border-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute left-4 top-4 opacity-20"></i>
        </div>
    </div>

    <div id="clientsContainer" class="px-4 space-y-3">
        </div>

    <button onclick="openClientModal()" class="floating-add w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl active:scale-90 transition">
        <i class="fas fa-plus"></i>
    </button>

    <div id="clientModal" class="admin-modal">
        <div class="bg-white rounded-[2.5rem] p-8 min-h-full">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-black">תיק לקוח חדש</h2>
                <button onclick="closeModal()" class="text-3xl">&times;</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input id="cFName" placeholder="שם פרטי">
                    <input id="cLName" placeholder="שם משפחה">
                </div>
                <input id="cPlate" placeholder="מספר רכב" class="text-center font-black ltr tracking-widest">
                <input id="cPhone" placeholder="טלפון לקוח" type="tel">
                <input id="cModel" placeholder="דגם (למשל: VW Golf Mk7)">
                
                <label class="block text-xs font-black opacity-50 uppercase">סטטוס רכב במוסך:</label>
                <select id="cStatus" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                    <option value="waiting">ממתין לאבחון</option>
                    <option value="work">בעבודה</option>
                    <option value="parts">ממתין לחלקים</option>
                    <option value="ready">מוכן למסירה</option>
                </select>

                <div class="border-2 border-dashed border-slate-200 rounded-2xl p-6 text-center">
                    <input type="file" id="photoUpload" class="hidden" accept="image/*" onchange="uploadPhoto()">
                    <button onclick="document.getElementById('photoUpload').click()" class="text-blue-600 font-bold text-sm">
                        <i class="fas fa-camera mb-2 text-2xl"></i><br>הוסף צילום נזק / רשיון
                    </button>
                    <div id="photoPreview" class="grid grid-cols-3 gap-2 mt-4"></div>
                </div>

                <hr>
                <h3 class="font-black text-sm"><i class="fas fa-calculator ml-2"></i>הצעת מחיר נוכחית</h3>
                <textarea id="qDetails" placeholder="פירוט עבודה..." class="w-full p-3 bg-slate-50 rounded-xl h-20 text-xs"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <input id="qParts" type="number" oninput="recalc()" placeholder="חלקים ₪">
                    <input id="qLabor" type="number" oninput="recalc()" placeholder="עבודה ₪">
                </div>
                <div id="priceCalc" class="bg-blue-50 p-4 rounded-xl text-xs font-bold space-y-1">
                    <div class="flex justify-between"><span>לפני מע"מ:</span> <span id="resSub">₪0</span></div>
                    <div class="flex justify-between text-blue-600"><span>מע"מ (18%):</span> <span id="resVat">₪0</span></div>
                    <div class="flex justify-between text-base font-black border-t pt-2"><span>סה"כ לתשלום:</span> <span id="resTotal">₪0</span></div>
                </div>

                <button onclick="saveClient()" class="w-full bg-[#001e50] text-white p-5 rounded-2xl font-black shadow-lg">שמור ועדכן תיק</button>
                <button onclick="deleteClient()" id="delBtn" class="w-full text-red-500 font-bold text-xs py-2 hidden uppercase">מחק לקוח מהמערכת</button>
            </div>
        </div>
    </div>

    <script>
        // חיבור Firebase (אותו קונפיג שקיבלת)
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let clients = [];
        let currentId = "";

        // טעינה וסטטיסטיקה
        db.collection("customers").onSnapshot(snap => {
            const cont = document.getElementById('clientsContainer');
            cont.innerHTML = "";
            clients = [];
            let inShop = 0, waitParts = 0, signed = 0;

            snap.forEach(doc => {
                const data = doc.data();
                clients.push(data);
                if(data.status !== 'ready') inShop++;
                if(data.status === 'parts') waitParts++;
                if(data.pendingQuote?.signed) signed++;

                let statusClass = "status-work";
                let statusText = "בעבודה";
                if(data.status === 'parts') { statusClass="status-parts"; statusText="חלקים"; }
                if(data.status === 'ready') { statusClass="status-ready"; statusText="מוכן"; }
                if(data.status === 'waiting') { statusClass="bg-slate-200"; statusText="ממתין"; }

                cont.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center active:scale-95 transition" onclick="openClientModal('${data.plate}')">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="status-pill ${statusClass}">${statusText}</span>
                                <h3 class="font-bold text-slate-800">${data.fName} ${data.lName}</h3>
                            </div>
                            <p class="text-[10px] font-bold text-slate-400 ltr">${data.plate} | ${data.model || 'VAG'}</p>
                        </div>
                        <i class="fas fa-chevron-left opacity-20"></i>
                    </div>
                `;
            });
            document.getElementById('statInShop').innerText = inShop;
            document.getElementById('statWaitParts').innerText = waitParts;
            document.getElementById('statSigned').innerText = signed;
        });

        function openClientModal(plate = "") {
            currentId = plate;
            document.getElementById('clientModal').classList.add('active');
            const delBtn = document.getElementById('delBtn');
            const inputs = ['cFName','cLName','cPlate','cPhone','cModel','cStatus','qDetails','qParts','qLabor'];
            
            if(plate) {
                const u = clients.find(x => x.plate === plate);
                document.getElementById('modalTitle').innerText = "עריכת תיק רכב";
                delBtn.classList.remove('hidden');
                document.getElementById('cFName').value = u.fName;
                document.getElementById('cLName').value = u.lName;
                document.getElementById('cPlate').value = u.plate;
                document.getElementById('cPlate').disabled = true;
                document.getElementById('cPhone').value = u.phone;
                document.getElementById('cModel').value = u.model || "";
                document.getElementById('cStatus').value = u.status || "waiting";
                document.getElementById('qDetails').value = u.pendingQuote?.details || "";
                document.getElementById('qParts').value = u.pendingQuote?.partsPrice || 0;
                document.getElementById('qLabor').value = u.pendingQuote?.laborPrice || 0;
                recalc();
            } else {
                document.getElementById('modalTitle').innerText = "תיק לקוח חדש";
                delBtn.classList.add('hidden');
                inputs.forEach(id => document.getElementById(id).value = "");
                document.getElementById('cPlate').disabled = false;
                recalc();
            }
        }

        function recalc() {
            const p = parseFloat(document.getElementById('qParts').value) || 0;
            const l = parseFloat(document.getElementById('qLabor').value) || 0;
            const sub = p + l;
            const vat = sub * 0.18;
            document.getElementById('resSub').innerText = "₪" + sub.toFixed(2);
            document.getElementById('resVat').innerText = "₪" + vat.toFixed(2);
            document.getElementById('resTotal').innerText = "₪" + (sub + vat).toFixed(2);
        }

        async function saveClient() {
            const plate = document.getElementById('cPlate').value;
            if(!plate) return alert("חובה להזין לוחית רישוי");
            
            const data = {
                fName: document.getElementById('cFName').value,
                lName: document.getElementById('cLName').value,
                plate: plate,
                phone: document.getElementById('cPhone').value,
                model: document.getElementById('cModel').value,
                status: document.getElementById('cStatus').value,
                pendingQuote: {
                    details: document.getElementById('qDetails').value,
                    partsPrice: document.getElementById('qParts').value,
                    laborPrice: document.getElementById('qLabor').value,
                    total: document.getElementById('resTotal').innerText,
                    signed: currentId ? (clients.find(x=>x.plate===currentId).pendingQuote?.signed || false) : false
                }
            };

            await db.collection("customers").doc(plate).set(data, {merge: true});
            closeModal();
        }

        function closeModal() { document.getElementById('clientModal').classList.remove('active'); }

        function filterClients() {
            const term = document.getElementById('adminSearch').value.toLowerCase();
            document.querySelectorAll('#clientsContainer > div').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        }

        async function deleteClient() {
            if(confirm("למחוק את התיק?")) {
                await db.collection("customers").doc(currentId).delete();
                closeModal();
            }
        }
    </script>
</body>
</html>
