<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מרכז שירות ברע״מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .ltr { direction: ltr; display: inline-block; }
        .hidden { display: none !important; }
        .admin-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: 0.2s; }
        .admin-card:hover { border-color: #1e40af; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="fixed inset-0 bg-blue-900 z-[9999] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-100 text-blue-900 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="text-2xl font-black mb-2">ניהול ברע״מ</h2>
            <p class="text-gray-500 text-sm mb-6">הזן סיסמה לגישה למערכת</p>
            <input type="password" id="adminPass" placeholder="סיסמת ניהול" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 border-2 border-transparent focus:border-blue-900 outline-none text-center font-bold">
            <button onclick="checkAdminLogin()" class="w-full bg-blue-900 text-white p-4 rounded-2xl font-black">כניסה למערכת</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden min-h-screen">
        <header class="bg-white border-b p-6 sticky top-0 z-50 shadow-sm">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-blue-900">פנל שליטה ברע״מ</h1>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">VAG Service Management</p>
                </div>
                <button onclick="logoutAdmin()" class="bg-gray-100 text-gray-500 p-3 rounded-xl hover:bg-red-50 hover:text-red-500 transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 space-y-4">
                <h3 class="font-bold text-lg flex items-center gap-2 text-blue-900">
                    <i class="fas fa-calendar-alt"></i> תורים מתוזמנים
                </h3>
                <div id="adminAppts" class="space-y-3">
                    </div>
            </div>

            <div class="lg:col-span-8 space-y-4">
                <h3 class="font-bold text-lg flex items-center gap-2 text-blue-900">
                    <i class="fas fa-users"></i> ניהול לקוחות פעילים
                </h3>
                <div id="adminUsers" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </main>
    </div>

    <div id="manageModal" class="hidden fixed inset-0 bg-slate-900/60 z-[1000] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="mName" class="text-2xl font-black text-blue-900">שם לקוח</h2>
                        <p id="mDetails" class="text-sm text-gray-400 ltr font-bold"></p>
                    </div>
                    <button onclick="closeModal()" class="text-gray-300 hover:text-gray-600 text-2xl"><i class="fas fa-times"></i></button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h4 class="font-bold text-xs uppercase text-blue-600 border-b pb-2">תחזוקה וטסט</h4>
                        <div class="grid grid-cols-1 gap-3">
                            <div>
                                <label class="block text-[10px] font-bold mb-1">טיפול הבא:</label>
                                <input type="date" id="mNextS" class="w-full p-3 bg-gray-50 border rounded-xl outline-none text-sm">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold mb-1">טסט הבא:</label>
                                <input type="date" id="mNextT" class="w-full p-3 bg-gray-50 border rounded-xl outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h4 class="font-bold text-xs uppercase text-amber-600 border-b pb-2">הצעת מחיר חדשה</h4>
                        <input type="text" id="mQuoteTitle" placeholder="שם הטיפול" class="w-full p-3 bg-amber-50/50 border border-amber-100 rounded-xl text-sm outline-none">
                        <input type="number" id="mQuotePrice" placeholder="מחיר כולל מע״מ" class="w-full p-3 bg-amber-50/50 border border-amber-100 rounded-xl text-sm outline-none ltr">
                    </div>
                </div>

                <div class="mt-8">
                    <h4 class="font-bold text-xs uppercase text-green-600 border-b pb-2 mb-3">שלח הודעה ללקוח</h4>
                    <textarea id="mMsg" placeholder="לדוגמה: הרכב מוכן לאיסוף..." class="w-full p-4 bg-gray-50 rounded-2xl h-24 outline-none border-2 border-transparent focus:border-green-500 transition-all text-sm"></textarea>
                </div>

                <div id="mSignatures" class="mt-8 space-y-3">
                    </div>

                <div class="mt-8 flex gap-3">
                    <button onclick="applyChanges()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black shadow-lg">בצע עדכון ושליחה</button>
                    <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-500 p-5 rounded-2xl font-bold">ביטול</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // חיבור Firebase (אותו דבר כמו באתר הראשי)
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // מערכת אבטחה (24 שעות)
        function checkAdminLogin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === 'baram!14567') {
                const expiry = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 שעות מהיום
                localStorage.setItem('adminSession', expiry);
                initAdmin();
            } else {
                alert("סיסמה שגויה");
            }
        }

        function checkSession() {
            const session = localStorage.getItem('adminSession');
            if(session && new Date().getTime() < session) {
                initAdmin();
            }
        }
        window.onload = checkSession;

        function initAdmin() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadDashboard();
        }

        function logoutAdmin() {
            localStorage.removeItem('adminSession');
            location.reload();
        }

        // טעינת נתונים
        function loadDashboard() {
            // תורים
            db.collection("appointments").onSnapshot(snap => {
                const cont = document.getElementById('adminAppts');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const a = doc.data();
                    cont.innerHTML += `
                        <div class="admin-card p-4 flex justify-between items-center border-r-4 border-blue-900">
                            <div>
                                <p class="font-black text-sm">${a.name}</p>
                                <p class="text-[10px] font-bold text-gray-400 ltr">${a.plate} | ${a.date} | ${a.time}</p>
                            </div>
                            <button onclick="deleteDoc('appointments', '${doc.id}')" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                        </div>`;
                });
            });

            // לקוחות
            db.collection("customers").onSnapshot(snap => {
                const cont = document.getElementById('adminUsers');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const c = doc.data();
                    cont.innerHTML += `
                        <div class="admin-card p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="font-black text-blue-900">${c.fName} ${c.lName}</h4>
                                    <p class="text-[10px] font-bold text-gray-400 ltr">${c.plate} | ${c.phone}</p>
                                </div>
                                <span class="bg-blue-50 text-blue-900 text-[9px] px-2 py-1 rounded font-bold">${c.carModel}</span>
                            </div>
                            <button onclick="openManageModal('${c.plate}')" class="w-full bg-blue-900 text-white p-3 rounded-xl text-xs font-bold shadow-md">נהל לקוח</button>
                        </div>`;
                });
            });
        }

        // ניהול מודל לקוח
        let currentActivePlate = null;
        async function openManageModal(plate) {
            currentActivePlate = plate;
            const doc = await db.collection("customers").doc(plate).get();
            const c = doc.data();
            
            document.getElementById('mName').innerText = `${c.fName} ${c.lName}`;
            document.getElementById('mDetails').innerText = `${c.carModel} | ${c.year} | ${c.plate}`;
            document.getElementById('mNextS').value = c.nextS || "";
            document.getElementById('mNextT').value = c.nextT || "";
            
            // הצגת חתימות קיימות
            const sigCont = document.getElementById('mSignatures');
            sigCont.innerHTML = "";
            if(c.quotes) {
                const signedQuotes = c.quotes.filter(q => q.signed);
                if(signedQuotes.length > 0) {
                    sigCont.innerHTML = `<h4 class="font-bold text-xs uppercase text-blue-900 mb-2">חתימות על הצעות:</h4>`;
                    signedQuotes.forEach(q => {
                        sigCont.innerHTML += `
                            <div class="bg-gray-50 p-3 rounded-xl border flex items-center justify-between">
                                <div class="text-[10px]"><b>${q.title}</b><br><span class="text-green-600 font-bold ltr">₪ ${q.price}</span></div>
                                <img src="${q.sigData}" class="h-10 border bg-white rounded">
                            </div>`;
                    });
                }
            }

            document.getElementById('manageModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('manageModal').classList.add('hidden');
            document.getElementById('mQuoteTitle').value = "";
            document.getElementById('mQuotePrice').value = "";
            document.getElementById('mMsg').value = "";
        }

        async function applyChanges() {
            const nextS = document.getElementById('mNextS').value;
            const nextT = document.getElementById('mNextT').value;
            const qT = document.getElementById('mQuoteTitle').value;
            const qP = document.getElementById('mQuotePrice').value;
            const msg = document.getElementById('mMsg').value;

            const docRef = db.collection("customers").doc(currentActivePlate);
            
            // עדכון תאריכים
            await docRef.update({ nextS, nextT });

            // הוספת הודעה
            if(msg) {
                await docRef.update({
                    messages: firebase.firestore.FieldValue.arrayUnion({ from: "מרכז שירות ברע״מ", text: msg, date: new Date().toLocaleDateString() })
                });
            }

            // הוספת הצעת מחיר
            if(qT && qP) {
                await docRef.update({
                    quotes: firebase.firestore.FieldValue.arrayUnion({ title: qT, price: qP, signed: false, id: Date.now() })
                });
            }

            alert("עודכן בהצלחה!");
            closeModal();
        }

        async function deleteDoc(coll, id) {
            if(confirm("למחוק?")) await db.collection(coll).doc(id).delete();
        }
    </script>
</body>
</html>
