<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול פרימיום - מרכז שירות ברע״מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; }
        .ltr { direction: ltr; display: inline-block; }
        .hidden { display: none !important; }
        .modal-content { max-height: 90vh; overflow-y: auto; }
        .vip-badge { background: linear-gradient(45deg, #ffd700, #b8860b); color: white; }
        .pro-badge { background: #1e40af; color: white; }
        .new-badge { background: #10b981; color: white; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-[9999] flex items-center justify-center">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-6 text-blue-900 italic">ADMIN LOGIN</h2>
            <input type="password" id="adminPass" placeholder="סיסמה" class="w-full p-4 border-2 rounded-2xl mb-4 text-center font-bold outline-none focus:border-blue-900">
            <button onclick="checkLogin()" class="w-full bg-blue-900 text-white p-4 rounded-2xl font-black">כניסה</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden min-h-screen">
        <header class="bg-white shadow-md p-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-blue-900 text-white p-2 rounded-lg font-black italic">VAG</div>
                    <h1 class="text-xl font-black text-blue-900">מרכז שירות ברע״מ - פנל ניהול</h1>
                </div>
                <div class="flex gap-3">
                    <button onclick="openNewCustomerModal()" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-sm">+ לקוח חדש</button>
                    <button onclick="logout()" class="text-gray-400 hover:text-red-500"><i class="fas fa-sign-out-alt text-xl"></i></button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="customerGrid">
                </div>
        </main>
    </div>

    <div id="manageModal" class="hidden fixed inset-0 bg-black/60 z-[1000] flex items-center justify-center p-2 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-6xl shadow-2xl modal-content flex flex-col">
            
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center sticky top-0 z-20">
                <div class="flex items-center gap-4">
                    <h3 class="font-black text-2xl text-blue-900">כרטיס לקוח מקצועי</h3>
                    <select id="uType" class="p-2 rounded-lg text-xs font-bold border">
                        <option value="new">לקוח מתחיל</option>
                        <option value="pro">לקוח מתקדם</option>
                        <option value="vip">לקוח VIP</option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button onclick="deleteCustomer()" class="text-red-500 text-xs font-bold border border-red-200 px-3 py-1 rounded-lg hover:bg-red-50">מחק לקוח</button>
                    <button onclick="closeModal()" class="text-gray-400 text-2xl"><i class="fas fa-times"></i></button>
                </div>
            </div>

            <div class="p-8 grid grid-cols-1 lg:grid-cols-12 gap-10">
                
                <div class="lg:col-span-4 space-y-6">
                    <h4 class="font-bold text-blue-600 border-b pb-2 uppercase text-xs">עריכת פרטי זיהוי</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="col-span-1"><label class="text-[10px] font-bold">שם פרטי</label><input id="uFName" type="text" class="w-full p-2 border rounded-xl text-sm"></div>
                        <div class="col-span-1"><label class="text-[10px] font-bold">שם משפחה</label><input id="uLName" type="text" class="w-full p-2 border rounded-xl text-sm"></div>
                        <div class="col-span-2"><label class="text-[10px] font-bold">תעודת זהות</label><input id="uID" type="text" class="w-full p-2 border rounded-xl text-sm ltr"></div>
                        <div class="col-span-2"><label class="text-[10px] font-bold">טלפון</label><input id="uPhone" type="text" class="w-full p-2 border rounded-xl text-sm ltr"></div>
                        <div class="col-span-2"><label class="text-[10px] font-bold">כתובת</label><input id="uAddr" type="text" class="w-full p-2 border rounded-xl text-sm"></div>
                        <div class="col-span-2"><label class="text-[10px] font-bold">מספר רכב</label><input id="uPlate" type="text" class="w-full p-2 border rounded-xl text-sm font-black ltr bg-yellow-50"></div>
                        <div class="col-span-1"><label class="text-[10px] font-bold">דגם</label><input id="uModel" type="text" class="w-full p-2 border rounded-xl text-sm"></div>
                        <div class="col-span-1"><label class="text-[10px] font-bold">שנה</label><input id="uYear" type="number" class="w-full p-2 border rounded-xl text-sm ltr"></div>
                        <div class="col-span-2"><label class="text-[10px] font-bold">קילומטר</label><input id="uKm" type="number" class="w-full p-2 border rounded-xl text-sm ltr"></div>
                    </div>
                </div>

                <div class="lg:col-span-8 border-r pr-6 space-y-6">
                    <div class="flex justify-between items-center">
                        <h4 class="font-bold text-amber-600 uppercase text-xs">הצעת מחיר מפורטת (מע"מ 18%)</h4>
                        <div class="text-[10px] text-gray-400 font-bold">מרכז שירות ברע״מ - באר שבע</div>
                    </div>

                    <div class="bg-blue-50/50 p-4 rounded-2xl border border-blue-100">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xs font-black text-blue-900">פירוט עבודה</span>
                            <button onclick="addRow('work')" class="bg-blue-900 text-white text-[10px] px-2 py-1 rounded-md">+ הוסף עבודה</button>
                        </div>
                        <div id="workRows" class="space-y-2"></div>
                    </div>

                    <div class="bg-amber-50/50 p-4 rounded-2xl border border-amber-100">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xs font-black text-amber-900">פירוט חלפים</span>
                            <button onclick="addRow('parts')" class="bg-amber-700 text-white text-[10px] px-2 py-1 rounded-md">+ הוסף חלק</button>
                        </div>
                        <div id="partRows" class="space-y-2"></div>
                    </div>

                    <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl">
                        <div class="flex justify-between items-center text-sm opacity-80 mb-2">
                            <span>סה"כ לפני מע"מ:</span>
                            <span id="sumPre" class="ltr">₪ 0.00</span>
                        </div>
                        <div class="flex justify-between items-center text-sm opacity-80 mb-4">
                            <span>מע"מ (18%):</span>
                            <span id="sumVat" class="ltr">₪ 0.00</span>
                        </div>
                        <div class="flex justify-between items-center text-2xl font-black text-green-400 border-t border-white/10 pt-4">
                            <span>לתשלום סופי:</span>
                            <span id="sumTotal" class="ltr">₪ 0.00</span>
                        </div>
                    </div>

                    <button onclick="saveChanges()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black shadow-lg hover:bg-blue-800 transition-all">
                        עדכן לקוח ושלח הצעה ממותגת
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const VAT = 0.18; // 18% מע"מ כפי שביקשת
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Login Logic (24h)
        function checkLogin() {
            if(document.getElementById('adminPass').value === 'baram!14567') {
                localStorage.setItem('adminSession', new Date().getTime() + 86400000);
                location.reload();
            } else alert("סיסמה שגויה");
        }
        if(localStorage.getItem('adminSession') > new Date().getTime()) {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadData();
        }

        function logout() { localStorage.removeItem('adminSession'); location.reload(); }

        // Data Loading
        function loadData() {
            db.collection("customers").onSnapshot(snap => {
                const cont = document.getElementById('customerGrid');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const c = doc.data();
                    const badgeClass = c.type === 'vip' ? 'vip-badge' : (c.type === 'pro' ? 'pro-badge' : 'new-badge');
                    const badgeText = c.type === 'vip' ? 'VIP' : (c.type === 'pro' ? 'מתקדם' : 'מתחיל');
                    
                    cont.innerHTML += `
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-blue-900 cursor-pointer transition-all" onclick="openModal('${doc.id}')">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="font-black text-blue-900 text-lg leading-none">${c.fName} ${c.lName}</h4>
                                    <span class="text-[9px] font-bold text-gray-400 ltr">${c.plate}</span>
                                </div>
                                <span class="${badgeClass} text-[9px] px-2 py-1 rounded-full font-black uppercase">${badgeText}</span>
                            </div>
                            <div class="text-[11px] font-bold text-slate-500 space-y-1">
                                <p><i class="fas fa-car ml-2"></i> ${c.model} (${c.year})</p>
                                <p><i class="fas fa-phone ml-2 text-blue-300"></i> ${c.phone}</p>
                            </div>
                        </div>`;
                });
            });
        }

        // Row Management
        function addRow(type) {
            const container = type === 'work' ? document.getElementById('workRows') : document.getElementById('partRows');
            const id = 'row_' + Date.now();
            container.insertAdjacentHTML('beforeend', `
                <div id="${id}" class="flex gap-2 bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                    <input type="text" placeholder="תיאור..." class="flex-grow text-xs q-desc">
                    <input type="number" oninput="recalc()" placeholder="מחיר" class="w-20 text-xs ltr font-black q-price">
                    <button onclick="document.getElementById('${id}').remove(); recalc();" class="text-red-300"><i class="fas fa-times-circle"></i></button>
                </div>`);
        }

        function recalc() {
            let sub = 0;
            document.querySelectorAll('.q-price').forEach(i => sub += (parseFloat(i.value) || 0));
            const vat = sub * VAT;
            const total = sub + vat;
            document.getElementById('sumPre').innerText = `₪ ${sub.toFixed(2)}`;
            document.getElementById('sumVat').innerText = `₪ ${vat.toFixed(2)}`;
            document.getElementById('sumTotal').innerText = `₪ ${total.toFixed(2)}`;
        }

        // Modal Logic
        let activeId = null;
        async function openModal(id) {
            activeId = id;
            const doc = await db.collection("customers").doc(id).get();
            const c = doc.data();
            
            document.getElementById('uFName').value = c.fName || "";
            document.getElementById('uLName').value = c.lName || "";
            document.getElementById('uID').value = c.id || "";
            document.getElementById('uPhone').value = c.phone || "";
            document.getElementById('uAddr').value = c.addr || "";
            document.getElementById('uModel').value = c.model || "";
            document.getElementById('uYear').value = c.year || "";
            document.getElementById('uKm').value = c.km || "";
            document.getElementById('uPlate').value = id;
            document.getElementById('uType').value = c.type || "new";

            document.getElementById('workRows').innerHTML = "";
            document.getElementById('partRows').innerHTML = "";
            recalc();
            document.getElementById('manageModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('manageModal').classList.add('hidden'); }

        async function openNewCustomerModal() {
            activeId = null;
            document.getElementById('uPlate').value = "";
            document.getElementById('uFName').value = "";
            // ... reset other fields ...
            document.getElementById('manageModal').classList.remove('hidden');
        }

        async function saveChanges() {
            const plate = document.getElementById('uPlate').value;
            if(!plate) return alert("חובה להזין מספר רכב");

            const work = [];
            document.querySelectorAll('#workRows > div').forEach(r => {
                work.push({ desc: r.querySelector('.q-desc').value, price: r.querySelector('.q-price').value });
            });
            const parts = [];
            document.querySelectorAll('#partRows > div').forEach(r => {
                parts.push({ desc: r.querySelector('.q-desc').value, price: r.querySelector('.q-price').value });
            });

            const data = {
                fName: document.getElementById('uFName').value,
                lName: document.getElementById('uLName').value,
                id: document.getElementById('uID').value,
                phone: document.getElementById('uPhone').value,
                addr: document.getElementById('uAddr').value,
                model: document.getElementById('uModel').value,
                year: document.getElementById('uYear').value,
                km: document.getElementById('uKm').value,
                plate: plate,
                type: document.getElementById('uType').value
            };

            const quote = {
                id: Date.now(),
                date: new Date().toLocaleDateString('he-IL'),
                work, parts,
                total: document.getElementById('sumTotal').innerText,
                signed: false
            };

            await db.collection("customers").doc(plate).set(data, { merge: true });
            if(work.length > 0 || parts.length > 0) {
                await db.collection("customers").doc(plate).update({
                    quotes: firebase.firestore.FieldValue.arrayUnion(quote),
                    messages: firebase.firestore.FieldValue.arrayUnion({ from: "ברע״מ", text: "נשלחה הצעת מחיר חדשה לחתימה." })
                });
            }
            alert("נשמר בהצלחה!");
            closeModal();
        }

        async function deleteCustomer() {
            if(confirm("מחיקת לקוח היא פעולה סופית. להמשיך?")) {
                await db.collection("customers").doc(activeId).delete();
                closeModal();
            }
        }
    </script>
</body>
</html>
