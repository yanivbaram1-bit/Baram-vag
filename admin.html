<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מרכז שירות ברע״מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <header class="max-w-6xl mx-auto flex justify-between items-center mb-8 bg-blue-900 p-6 rounded-2xl text-white shadow-xl">
        <h1 class="text-2xl font-black">ניהול ברע״מ - פנל שליטה</h1>
    </header>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm">
            <h2 class="font-bold mb-4 border-b pb-2">תורים מתוזמנים</h2>
            <div id="adminAppts" class="space-y-3"></div>
        </div>

        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm">
            <h2 class="font-bold mb-4 border-b pb-2">לקוחות וניהול הצעות מחיר</h2>
            <div id="adminUsers" class="space-y-4"></div>
        </div>
    </div>

    <div id="adminModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-3xl w-full max-w-lg">
            <h3 id="modalTitle" class="font-bold mb-4">ניהול לקוח</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="mNextS" placeholder="טיפול הבא" class="p-2 border rounded-lg text-sm">
                    <input type="date" id="mNextT" placeholder="טסט הבא" class="p-2 border rounded-lg text-sm">
                </div>
                <hr>
                <div class="bg-amber-50 p-4 rounded-xl border border-amber-100">
                    <p class="text-xs font-bold mb-2">שלח הצעת מחיר לאישור וחתימה:</p>
                    <input type="text" id="qTitle" placeholder="שם הטיפול (לדוג: החלפת בלמים)" class="w-full p-2 mb-2 border rounded-lg text-sm">
                    <input type="number" id="qPrice" placeholder="מחיר כולל מע״מ" class="w-full p-2 border rounded-lg text-sm ltr">
                </div>
                <hr>
                <textarea id="mMsg" placeholder="שלח הודעה לתיבת ההודעות..." class="w-full p-2 border rounded-lg h-20 text-sm"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveAdminChanges()" class="flex-1 bg-blue-900 text-white p-3 rounded-xl font-bold">עדכן ושלח</button>
                    <button onclick="closeAdminModal()" class="flex-1 bg-gray-100 p-3 rounded-xl">סגור</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE (SAME AS ABOVE)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let activePlate = null;

        // LOAD APPOINTMENTS
        db.collection("appointments").onSnapshot(snap => {
            document.getElementById('adminAppts').innerHTML = snap.docs.map(doc => {
                const a = doc.data();
                return `<div class="p-3 bg-gray-50 rounded-xl flex justify-between text-xs font-bold"><span>${a.plate} - ${a.name}</span><span>${a.date} | ${a.time}</span></div>`;
            }).join('');
        });

        // LOAD USERS
        db.collection("customers").onSnapshot(snap => {
            document.getElementById('adminUsers').innerHTML = snap.docs.map(doc => {
                const c = doc.data();
                const signed = c.quotes ? c.quotes.filter(q => q.signed).length : 0;
                return `
                    <div class="p-4 border rounded-2xl flex justify-between items-center">
                        <div>
                            <p class="font-black text-blue-900">${c.fName} ${c.lName} <span class="text-xs font-normal ltr">(${c.plate})</span></p>
                            <p class="text-[10px] text-gray-500">${c.carModel} | ${c.year} | ${signed} חתימות במערכת</p>
                        </div>
                        <button onclick="openAdminModal('${c.plate}')" class="bg-blue-100 text-blue-900 px-4 py-2 rounded-xl text-xs font-bold">נהל</button>
                    </div>`;
            }).join('');
        });

        function openAdminModal(plate) { activePlate = plate; document.getElementById('adminModal').classList.remove('hidden'); }
        function closeAdminModal() { document.getElementById('adminModal').classList.add('hidden'); }

        async function saveAdminChanges() {
            const update = {
                nextS: document.getElementById('mNextS').value,
                nextT: document.getElementById('mNextT').value
            };
            const msg = document.getElementById('mMsg').value;
            const qT = document.getElementById('qTitle').value;
            const qP = document.getElementById('qPrice').value;

            const docRef = db.collection("customers").doc(activePlate);
            const doc = await docRef.get();
            const data = doc.data();

            if(update.nextS) await docRef.update({ nextS: update.nextS });
            if(update.nextT) await docRef.update({ nextT: update.nextT });
            
            if(msg) {
                await docRef.update({ messages: firebase.firestore.FieldValue.arrayUnion({ from: "ברע״מ", text: msg }) });
            }

            if(qT && qP) {
                await docRef.update({ quotes: firebase.firestore.FieldValue.arrayUnion({ title: qT, price: qP, signed: false, id: Date.now() }) });
            }

            alert("עודכן בהצלחה!");
            closeAdminModal();
        }
    </script>
</body>
</html>
