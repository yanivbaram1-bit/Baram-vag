<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול ברע״מ - מותאם לנייד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-button.active { border-bottom: 4px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg">
        <div class="p-4 flex justify-between items-center border-b border-slate-800">
            <h1 class="text-xl font-black text-blue-400">ניהול ברע״מ</h1>
            <button onclick="location.reload()" class="text-slate-400"><i class="fas fa-sync-alt"></i></button>
        </div>
        <nav class="flex overflow-x-auto bg-slate-800 no-scrollbar text-sm whitespace-nowrap">
            <button onclick="showTab('customers', this)" class="nav-button active flex-1 p-4 px-6"><i class="fas fa-users ml-2"></i>לקוחות</button>
            <button onclick="showTab('calendar', this)" class="nav-button flex-1 p-4 px-6"><i class="fas fa-calendar-alt ml-2"></i>לו״ז</button>
            <button onclick="showTab('messages', this)" class="nav-button flex-1 p-4 px-6"><i class="fas fa-envelope ml-2"></i>הודעות</button>
            <button onclick="showTab('settings', this)" class="nav-button flex-1 p-4 px-6"><i class="fas fa-cog ml-2"></i>הגדרות</button>
        </nav>
    </header>

    <main class="p-4 pb-24">
        
        <section id="customers" class="tab-content active">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">לקוחות</h2>
                <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg">+ הוספה</button>
            </div>
            
            <div id="customersList" class="space-y-3">
                </div>
        </section>

        <section id="calendar" class="tab-content"><h2 class="text-2xl font-bold">לו״ז שבועי</h2><p class="mt-4 text-slate-500 italic">בקרוב יופיעו כאן תורים שנקבעו מהאתר.</p></section>
        <section id="messages" class="tab-content"><h2 class="text-2xl font-bold text-center mt-10 text-slate-400 italic">אין הודעות חדשות</h2></section>
        <section id="settings" class="tab-content">
            <h2 class="text-2xl font-bold mb-4 text-center">הגדרות באנר</h2>
            <div class="bg-white p-4 rounded-2xl border">
                <input type="text" id="bannerText" class="w-full p-3 border rounded-xl mb-3" placeholder="טקסט לבאנר...">
                <button onclick="alert('הבאנר עודכן!')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">עדכן באתר</button>
            </div>
        </section>

    </main>

    <div id="customerModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[100] p-4">
        <div class="bg-white p-6 rounded-3xl w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-bold mb-4">הוספת לקוח</h3>
            <div class="space-y-3">
                <input type="text" id="mPlate" placeholder="מספר רכב" class="w-full p-4 border rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
                <input type="text" id="mName" placeholder="שם מלא" class="w-full p-4 border rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
                <input type="text" id="mPhone" placeholder="טלפון" class="w-full p-4 border rounded-2xl outline-none focus:border-blue-500 bg-slate-50">
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="saveCustomer()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">שמור</button>
                <button onclick="closeModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
            if(tabId === 'customers') loadCustomers();
        }

        async function loadCustomers() {
            const snap = await db.collection("customers").get();
            const list = document.getElementById('customersList');
            list.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center">
                        <div>
                            <div class="font-black text-lg text-blue-900 leading-tight">${d.plate}</div>
                            <div class="text-slate-600 text-sm font-bold">${d.firstName}</div>
                        </div>
                        <div class="flex gap-3">
                            <a href="https://wa.me/972${d.phone.substring(1)}" class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center"><i class="fab fa-whatsapp"></i></a>
                            <button onclick="deleteCustomer('${doc.id}')" class="w-10 h-10 bg-red-50 text-red-500 rounded-full flex items-center justify-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function openModal() { document.getElementById('customerModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('customerModal').classList.add('hidden'); }

        async function saveCustomer() {
            const plate = document.getElementById('mPlate').value;
            if(!plate) return;
            await db.collection("customers").doc(plate).set({
                plate: plate,
                firstName: document.getElementById('mName').value,
                phone: document.getElementById('mPhone').value
            });
            closeModal();
            loadCustomers();
        }

        async function deleteCustomer(id) {
            if(confirm("למחוק לקוח זה?")) {
                await db.collection("customers").doc(id).delete();
                loadCustomers();
            }
        }

        loadCustomers();
    </script>
</body>
</html>
