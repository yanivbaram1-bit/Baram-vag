<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תורים - מרכז שירות ברע״מ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-button.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .appointment-card { border-right: 4px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-slate-900 text-white sticky top-0 z-50">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-400">ניהול ברע״מ</h1>
            <button onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </div>
        <nav class="flex overflow-x-auto bg-slate-800 text-sm whitespace-nowrap">
            <button onclick="showTab('calendar', this)" class="nav-button active flex-1 p-4"><i class="fas fa-calendar-check ml-2"></i>לו״ז תורים</button>
            <button onclick="showTab('customers', this)" class="nav-button flex-1 p-4"><i class="fas fa-users ml-2"></i>לקוחות</button>
            <button onclick="showTab('settings', this)" class="nav-button flex-1 p-4"><i class="fas fa-cog ml-2"></i>הגדרות</button>
        </nav>
    </header>

    <main class="p-4">
        <section id="calendar" class="tab-content active">
            <h2 class="text-2xl font-bold mb-6">תורים שנקבעו מהאתר</h2>
            <div id="appointmentsList" class="space-y-4">
                <div class="text-center text-slate-400 mt-10 italic">טוען תורים...</div>
            </div>
        </section>

        <section id="customers" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">ספר לקוחות</h2>
                <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm">+ הוספה</button>
            </div>
            <div id="customersList" class="space-y-3"></div>
        </section>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD7YAdTePRWYjwBbmy3gLRYd_OLDwpTL8",
            authDomain: "baram-vag-45e12.firebaseapp.com",
            projectId: "baram-vag-45e12",
            storageBucket: "baram-vag-45e12.firebasestorage.app",
            messagingSenderId: "761383355945",
            appId: "1:761383355945:web:552554b5a6b9fe5e78be38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
            if(tabId === 'calendar') loadAppointments();
            if(tabId === 'customers') loadCustomers();
        }

        // טעינת תורים מהאתר
        async function loadAppointments() {
            const list = document.getElementById('appointmentsList');
            const snap = await db.collection("appointments").orderBy("date", "asc").get();
            
            if (snap.empty) {
                list.innerHTML = '<div class="text-center text-slate-400 mt-10">אין תורים רשומים כרגע</div>';
                return;
            }

            list.innerHTML = '';
            snap.forEach(doc => {
                const app = doc.data();
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border appointment-card flex justify-between items-center">
                        <div>
                            <div class="text-blue-600 font-bold text-sm">${app.date} | שעה: ${app.time}</div>
                            <div class="font-black text-lg">${app.customerName}</div>
                            <div class="text-slate-500 text-sm italic">${app.carPlate} | ${app.reason}</div>
                        </div>
                        <div class="flex flex-col gap-2">
                             <a href="https://wa.me/972${app.phone.substring(1)}" class="text-green-500 text-xl"><i class="fab fa-whatsapp"></i></a>
                             <button onclick="deleteApp('${doc.id}')" class="text-red-400 text-sm"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        async function deleteApp(id) {
            if(confirm("למחוק את התור מהלו״ז?")) {
                await db.collection("appointments").doc(id).delete();
                loadAppointments();
            }
        }

        // טעינה ראשונית
        loadAppointments();
    </script>
</body>
</html>
